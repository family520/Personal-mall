		var myTable_option = function() {
			return {
				node: $("#myTable"), //渲染节点
				init: function() {
					$.show_overall_loding();
					var that = this;
					this.node.bootstrapTable({
						url: deviceServiceUrl + "/mode/list", //请求后台的URL（*）
						method: 'get', //请求方式（*）
						contentType: "application/x-www-form-urlencoded",
						toolbar: '', //工具按钮用哪个容器
						striped: true, //是否显示行间隔色
						cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
						pagination: true, //是否显示分页（*）
						sortable: false, //是否启用排序
						sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
						pageNumber: 1, //初始化加载第一页，默认第一页
						pageSize: 10, //每页的记录行数（*）
						pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
						queryParamsType: '',

							var res = [];

								res.push({
									total: result.total,
									rows: result.list
								});
								return res[0];
							} else {
								res.push({
									total: 0,
									rows: null
								});
								return res[0];
							}

						onDblClickRow: function(row) {
							console.info(row);
						},
						onLoadSuccess: function() {
							$.hide_overall_loding();
						},
						columns: [{
							width: 50,
							title: '序号',
							formatter: function(value, row, index) {
								return index + 1;
							}
						}, {
							field: 'modeName',
							title: '模式名称',
							width: 400
						}, {
							field: 'modeReadme',
							title: '模式说明',
							width: 400
						}, {
							field: 'enableMode',
							title: '激活模式',
							width: 300,
							formatter: function(value, row, index) {
								var state = "";
								if(value == 0) {
									state = '<span style="color:red">未激活</span>'
								} else if(value == 1) {
									state = '<span style="color:green">已激活</span>'
								}
								return state;
							}
						}, {
							field: 'createDate',
							title: '创建时间',
							width: 400
						}, {
							title: "操作",
							width: 500,
							clickToSelect: false,
							formatter: function(i1, i2, i3) {
								var str =
									'<button data-toggle="tooltip" title="详情" type="button" onclick="detail(' + i3 + ');" class="btn btn-info tableButton"><i class="fa fa-info-circle"></i></button>' +
									'<button data-toggle="tooltip" title="编辑" type="button" onclick="updata(' + i3 + ');" class="btn btn-warning tableButton"><i class="fa fa-pencil-square"></i></button>' +
									'<button data-toggle="tooltip" title="设置" type="button" onclick="set(' + i3 + ');" class="btn btn-success tableButton"><i class="fa fa-cog"> </i></button>' +
									'<button data-toggle="tooltip" title="控制" type="button" onclick="op(' + i3 + ');" class="btn btn-primary tableButton"><i class="fa fa-puzzle-piece"> </i></button>' +
									'<button data-toggle="tooltip" title="删除" type="button" onclick="tabRemove(' + i3 + ');" class="btn btn-danger tableButton"><i class="fa fa-trash-o"></i></button>';
								return str;
							},
							cellStyle: function() {
								return {
									classes: "",
									css: {
										"text-align": "center"
									}
								}
							}
						}]
					});

				},
				queryParams: function(params) {
					$.show_overall_loding();
					return {
						token: $.getToken(),
						pageSize: params.pageSize,
						pageNum: params.pageNumber,
						modeName: $("#s_modeName").val(),
						modeReadme: $("#s_modeReadme").val(),
						enableMode: $("#s_enableMode").val()
					};
				},
				refresh: function() {
					$.show_overall_loding();
					this.node.bootstrapTable('refresh')
				},
				bindCreate: function() {
					var that = this;
					$("#search").on("click", function() {
						that.refresh();
					});

                    $("#clean").click(function() {
                        $("#s_modeName").val("");
                        $("#s_modeReadme").val("");
                        $("#s_enableMode").val("");
                        $("#search").trigger("click");
                    });

					$("#addMode").on("click", function() {
						that.showRoleModel("新增模版", 1);
					});
				},
				showRoleModel: function(title, flag, index) {
					//flag 1添加 2 修改 3 详情
					var that = this;
					var isAdd = false; //是否添加
					var btn = ['提交', '取消'];
					//flag 1是添加 2是修改
					if(flag == 1) {
						isAdd = true;
					}
					if(flag == 3) {
						btn = ['确认'];
					}

					html = template("modelmode", {
						title: "123"
					});
					var myLayer = layer.open({
						skin: 'card',
						type: 1,
						title: title,
						area: ['650px', '375px'], //宽高
						resize: true, //是否拉升
						offset: 'auto', //居中
						content: html,
						btn: btn,
						yes: function(index, layero) {
							if(flag == 3) {
								layer.close(myLayer);
								return;
							}
							$("#modeForm").submit();
						},
						success: function(layero) {
							if(flag == 3) {
								$("#modeForm input").attr("disabled", "disabled");
								$("#modeForm select").attr("disabled", "disabled");
								$(".isShow").show();
								$(".isShows").hide();
							} else {
								$("#modeForm input").removeAttr("disable");
								$("#modeForm select").removeAttr("disable");
								$(".isShow").hide();
								$(".isShows").show();
							}
							if(flag != 1) {
								$(".isShow").show();
							} else {
								$(".isShow").hide();
							}
							var data = $("#myTable").bootstrapTable('getData')[index];
							if(data != null) {
								$("#modeForm").setForm(data);
							}

						}
					});
					var validate = $("#modeForm").validate({
						rules: {
							modeName: {
								required: true
							},
							modeReadme: {
								required: true
							}
						},
						messages: {
							modeName: {
								required: "请输入模式名称"
							},
							modeReadme: {
								required: "请输入模式说明"
							}
						},
						submitHandler: function(form) {
							var data = $("#modeForm").serializeJson();
							$.show_overall_loding();
							if(isAdd) {
								$.postJSON(deviceServiceUrl + "/mode", data, function(data) {
									$.hide_overall_loding();
									if(data.code == 0) {
										layer.close(myLayer);
										layer.msg("成功", {
											icon: 1
										});
										that.refresh();
										return true;
									}
									layer.msg("操作失败", {
										icon: 2
									});
								});
							} else {
								$.putJSON(deviceServiceUrl + "/mode", data, function(data) {
									$.hide_overall_loding();
									if(data.code == 0) {
										layer.close(myLayer);
										layer.msg("成功", {
											icon: 1
										});
										that.refresh();
										return true;
									}
									layer.msg("操作失败", {
										icon: 2
									});
								});
							}
						}
					});
				}
			}
		}
		var myTable = new myTable_option();
		myTable.init();
		myTable.bindCreate();

		function detail(obj) {
			myTable.showRoleModel("模式详情", 3, obj);

		function updata(obj) {
			myTable.showRoleModel("模式编辑", 2, obj);

		function set(obj) {
			html = template("setDeviceMode", {
				title: "123"
			});
			var myLayer = layer.open({
				skin: 'card',
				type: 1,
				title: "模式设置",
				area: ['1000px', '500px'], //宽高
				resize: true, //是否拉升
				offset: 'auto', //居中
				content: html,
				maxmin: true, //开启最大化最小化按钮
				btn: ['设置', '取消'],
				yes: function(index, layero) {
					//					layer.close(myLayer);
					//					layer.msg("设置成功", {
					//						icon: 1
					//					});
					var data = myTable.node.bootstrapTable('getData');
					var mode = data[obj];

					if(pdatas.length < 1) {
						layer.msg("操作失败，没有设备被控制", {
							icon: 2
						});
						return;
					}
					$.show_overall_loding();
					$.postJSON(deviceServiceUrl + "/mode/setMode", {
						id: mode.id,
						deviceList: pdatas
					}, function(data) {
						console.log(data);
						$.hide_overall_loding();
						if(data.code == 0) {
							layer.close(myLayer);
							layer.msg("成功", {
								icon: 1
							});
							return true;
						}
						layer.msg("操作失败", {
							icon: 2
						});
					});
				},
				success: function(layero) {
					var data = myTable.node.bootstrapTable('getData');
					var mode = data[obj];
					$.sanjiGetJSON(deviceServiceUrl + "/mode/deviceList?modeId=" + mode.id, {}, function(data) {
						console.log(data);
						var list = data.data;
						pdatas = [];
						for(var i = 0; i < list.length; i++) {
							var one = list[i];
							var row = $('<div class="col-lg-12 device_row" serialNum="' + one.serialNum + '" cmdKey="' + one.cmdKey + '" id="' + one.serialNum + '_' + one.controlparamsKey.replace(/\s*/g, "") + '"> </div>');
							$('<label class="form-label">设备信息：</label><span>' + one.deviceName + '(' + one.serialNum + ')</span>').appendTo(row);
							$('<label class="form-label">类型Code：</label><span>' + one.productCode + '</span>').appendTo(row);
							$('<label class="form-label">所属订阅：</label><span>' + one.deviceSubscriberNumber + '</span>').appendTo(row);
							$('<label class="form-label">设备操作：</label><span>' + one.controlparamsValue + '</span>').appendTo(row);
							$('<div class="device_remove"><i class="fa fa-trash-o"></i></div>').click(function() {
								var serialNum = $(this).parent().attr("serialNum");
								var cmdKey = $(this).parent().attr("cmdKey");
								$(this).parent().remove();
								var chageCur = -1;
								for(var i = 0; i < pdatas.length; i++) {
									if(pdatas[i].cmdKey == cmdKey && pdatas[i].serialNum == serialNum) {
										chageCur = i;
										break;
									}
								}
								if(chageCur >= 0) {
									pdatas.splice(chageCur, 1);
								}
							}).appendTo(row);
							row.appendTo($(".device_control"));
							pdatas.push(one);
						}
						var deviceTable = new deviceTable_option();
						deviceTable.init();
						deviceTable.bindCreate();

					});

				}
			});

		}

		function op(obj) {
			var data = myTable.node.bootstrapTable('getData');
			var id = data[obj].id;
			var conlayer = layer.confirm("是否确认发送控制？", {
				btn: ['确定', '取消']
			}, function() {
				$.show_overall_loding();
				$.postJSON(deviceServiceUrl + "/mode/controlMode?id=" + id, {}, function(data) {
					$.hide_overall_loding();
					if(data.code == 0) {
						layer.close(conlayer);
						layer.msg("成功", {
							icon: 1
						});
						return true;
					}
					layer.msg("操作失败", {
						icon: 2
					});
				});

			}, function() {
				layer.close(conlayer);
			});
		}

		function tabRemove(obj) {
			var data = myTable.node.bootstrapTable('getData');
			var id = data[obj].id;
			var conlayer = layer.confirm("确定删除？", {
				btn: ['确定', '取消']
			}, function() {
				$.show_overall_loding();
				$.deleteJSON(deviceServiceUrl + "/mode?id=" + id, {}, function(data) {
					$.hide_overall_loding();
					if(data.code == 0) {
						layer.close(conlayer);
						layer.msg("成功", {
							icon: 1
						});
						myTable.refresh();
						return true;
					}
					layer.msg("操作失败", {
						icon: 2
					});
				})
			}, function() {
				layer.close(conlayer);
			});
		}

		function abdc(datas) {//模板页面回调方法
			//var datas = $("#Example2")[0].contentWindow.getCmdParams($(this));
			layer.close(iframeTemp);
			console.log(datas);
			if(!datas) {

				layer.msg("操作失败", {
					icon: 2
				});
				return false;

			if(datas.controlParams) {
				datas.controlParams = JSON.stringify(datas.controlParams);
			}

				/*$("#DemoBox").hide();*/

			if($("#" + oneData.serialNum + '_' + datas.deviceAddress)[0]) {
				$("#" + oneData.serialNum + '_' + datas.deviceAddress)[0].remove();
			}
			var pone = {};
			pone.cmdKey = datas.operation;
			pone.cmdValue = datas.controlParams;
			pone.controlparamsKey = datas.deviceAddress;
			pone.controlparamsValue = datas.title;
			if (oneData.deviceCode) {
				pone.deviceMac = oneData.mac;
			}else {
				pone.deviceMac = oneData.deviceMac;
			}
			pone.deviceName = oneData.deviceName;
			pone.deviceSubscriberId = oneData.deviceSubscriberId;
			pone.deviceSubscriberNumber = oneData.deviceSubscriberNumber;
			if (oneData.deviceCode) {
				pone.productCode = oneData.deviceCode;
			}else {
				pone.productCode = oneData.productCode;
			}

			if (oneData.deviceCode) {
				pone.serialNum = oneData.num;
			}else {
				pone.serialNum = oneData.serialNum;
			}


			var chageCur = -1;
			for(var i = 0; i < pdatas.length; i++) {
				if(pdatas[i].controlparamsKey == pone.controlparamsKey && pone.serialNum == pdatas[i].serialNum) {
					chageCur = i;
					break;
				}
			}
			if(chageCur >= 0) {
				pdatas.splice(chageCur, 1, pone);
			} else {
				pdatas.push(pone);
			}
			var row = $('<div class="col-lg-12 device_row" serialNum="' + oneData.serialNum + '" cmdKey="' + datas.operation + '"  id="' + oneData.serialNum + '_' + datas.deviceAddress + '"> </div>');

			$('<div class="device_remove"><i class="fa fa-trash-o"></i></div>').click(function() {
				var serialNum = $(this).parent().attr("serialNum");
				var cmdKey = $(this).parent().attr("cmdKey");
				$(this).parent().remove();
				var chageCur = -1;
				for(var i = 0; i < pdatas.length; i++) {
					if(pdatas[i].cmdKey == cmdKey && pdatas[i].serialNum == serialNum) {
						chageCur = i;
						break;
					}
				}
				if(chageCur >= 0) {
					pdatas.splice(chageCur, 1);
				}
			}).appendTo(row);

		}
