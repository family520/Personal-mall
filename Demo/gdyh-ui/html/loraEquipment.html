				contentType: "application/x-www-form-urlencoded",
				toolbar: '', //工具按钮用哪个容器
				striped: true, //是否显示行间隔色
				cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
				pagination: true, //是否显示分页（*）
				sortable: false, //是否启用排序
				sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
				pageNumber: 1, //初始化加载第一页，默认第一页
				pageSize: 10, //每页的记录行数（*）
				pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）

				detailView: false, //是否显示父子表

				responseHandler: function(data) {
					var result = data.data;
					rdata = result.list;
					var res = [];
					res.push({
						total: result.total,
						rows: result.list
					});
					return res[0];

				onDblClickRow: function(row) {
					console.info(row);
				},
				onLoadSuccess: function() {
					$.hide_overall_loding();
				},
				columns: [{
					checkbox: true
				}, {
					width: 50,

						return index + 1;
					}
				},  {
					field: 'organizationName',
					title: '所属机构',
					width: 300
				}, {
					field: 'deviceAlias',
					title: '设备名称',
					width: 300
				}, {
					field: 'deviceState',
					title: '设备状态',

							state = '<span style="color:green">正常</span>'
						} else if(value == 2) {
							state = '<span style="color:aquamarine">离线</span>'
						} else if(value == 3) {
							state = '<span style="color:red">报警</span>'
						} else if(value == 4) {
							state = '<span style="color:red">故障</span>'
						} else if(value == 5) {
							state = '<span style="color:red">过流</span>'
						} else if(value == 6) {
							state = '<span style="color:red">过压</span>'
						}
						return state;
					}

					width: 300
				},{

					title: '关联设备MAC',
					width: 300
				},{
					title: "操作",
					width: 250,
					clickToSelect: false,
					formatter: function(i1, i2, i3) {
						var str =
							'<button data-toggle="tooltip" title="详情" type="button" onclick="detail(' + i3 + ');" class="btn btn-info tableButton"><i class="fa fa-info-circle"></i></button>' +
							'<button data-toggle="tooltip" title="编辑" type="button" onclick="updata(' + i3 + ');" class="btn btn-warning tableButton"><i class="fa fa-pencil-square"></i></button>'+
							'<button data-toggle="tooltip" title="删除" type="button" onclick="remove(' + i3 + ');" class="btn btn-danger tableButton"><i class="fa fa-trash-o"></i></button>';
							/*'<button data-toggle="tooltip" title="控制" type="button" onclick="op(' + i3 + ');" class="btn btn-danger tableButton"><i class="fa fa-puzzle-piece"> </i></button>' +
							'<button data-toggle="tooltip" title="关联设备" type="button" onclick="selectDevice(' + i3 + ');" class="btn btn-purple tableButton"><i class="fa fa-puzzle-piece"> </i></button>';*/
						return str;
					},

					cellStyle: function() {
						return {
							classes: "",
							css: {
								"text-align": "center"
							}
						}
					}
				}]
			});

			function queryParams(params) {
				$.show_overall_loding();
				return {
					token: $.getToken(),
					isScreenOrganization: 1,
					deviceAlias: $("#s_deviceAlias").val(),
					deviceSubscriberNumber: $("#s_deviceSubscriberNumber").val(),
					productCode: $("#s_productCode").val(),
					serialNum: $("#s_serialNum").val(),
					sorganizationId: $("#s_organizationId").val(),
					positionId: $("#s_positionId").val(),
					pageSize: params.pageSize,
					pageNum: params.pageNumber
				};
			}

			html = template("modelWin", {
				title: "123"
			});

			$("#add_lora_device").click(addLoraDevice);
			//新增设备
			function addLoraDevice(){
				let myLayer = layer.open({
					skin: 'card',
					type: 1,
					title: "新增设备",
					area: ['700px','400px'],	        //宽高
					resize: false,				//是否拉升
					offset: 'auto',				//居中
					content: template("modelWin",{title:"新增设备"}),
					btn: ['确定','取消'],
					yes: function (index, layero) {
						if(!$('#deviceId2').val()) {
							layer.msg("关联设备不能为空！", {icon: 2});
							return;
						}
						$.show_overall_loding();
						$("#deviceForm").submit();
					},
					success: function (layero) {
						init_o_Tree();//组织机构下拉框
						init_p_Tree();//设备位置下拉框

						$('#showDevice').show()
						$('#showMac').hide()
						$(".isShow").hide();
						$(".isShows").show();

						$('#showMap').click(function () {
							showMap()
						})
						$("#devicePosition").click(function() {
							if(floorJson.get($("#deviceFloorId").val()) == null || floorJson.get($("#deviceFloorId").val()) == "") {
								layer.msg("暂无楼层信息！", {
									icon: 2
								});
							} else {
								showDevicePosition();
							}
						});
						$('#showDevice').click(function () {
							selectModel()
						})

					}
				});
				//validata开始
				var validate = $("#deviceForm").validate({
					rules: {
						n_deviceName:{
							required:true
						}
					},
					messages: {
						n_deviceName:{
							required:"设备不能为空"
						}
					},
					submitHandler:function (form) {
						let formData = {};
						formData.deviceAlias = $("#deviceAlias").val();
						formData.deviceName = $("#deviceAlias").val();
						formData.deviceX = $("#deviceXPosition").val();
						formData.deviceY = $("#deviceYPositon").val();
						formData.serialNum = $("#serialNum").val();
						formData.deviceMac = $("#serialNum").val();
						formData.productCode = $("#productCode").val();
						formData.deviceSubscriberNumber = $("#deviceSubscriberNumber").val();
						formData.deviceCode = $("#deviceCode").val();
						formData.deviceLongitude = $("#deviceLongitude").val();
						formData.deviceLatitude = $("#deviceLatitude").val();
						formData.organizationId = $("#organizationId").val();
						formData.positionId = $("#positionId").val();
						formData.deviceFloor = $("#deviceFloorId").val();
						formData.deviceState = 1;

						formData.deviceId = $('#deviceId2').val()
						formData.mac = $('#mac').val()
						formData.num = $('#num').val()

						console.log('新增lora设备-----',formData)

						$.postJSON(deviceServiceUrl+"/loraDevice/save", formData,
								function (addRes) {
									console.log('新增设备结果------',addRes);
									if(addRes.code === 0){
										$.hide_overall_loding();
										layer.close(myLayer);
										layer.msg("添加成功", {icon: 1});
										$("#myTable").bootstrapTable("refresh");
									}else{
										layer.msg("添加失败",{icon:2});
									}
								}
						);
					}
				});
				//validata结束
			}

		});

		$("#search").click(function() {
			$.show_overall_loding();
			$('#myTable').bootstrapTable('refresh');
		});

		$(".selectpickers").selectpicker({});

		function initSelectType() {
			$.sanjiGetJSON(deviceServiceUrl + "/deviceType/allList", {}, function(data) {
				console.log(data);
				var list = data.data;
				if(list.length > 0) {
					var htmls = '<option value=""> 选择分类</option>';
					for(var i = 0; i < list.length; i++) {
						var one = list[i];
						htmls += '<option value="' + one.productCode + '">' + one.typeName + '</option>';
					}
					console.log("加载下拉数据完成");
					$("#s_productCode").html(htmls);
					$("#s_productCode").selectpicker("render");
					$("#s_productCode").selectpicker("refresh");
					$("#s_productCode").selectpicker();
				}
			})
		}
		initSelectType();

			showModel("设备详情", 1, obj);
		}

		function updata(obj) {
			showModel("设备编辑", 2, obj);
		}

		function remove(obj) {
			var data = $("#myTable").bootstrapTable('getData')
			var id = data[obj].id;
			var conlayer = layer.confirm("确定删除？", {
				btn: ['确定', '取消']
			}, function() {
				$.show_overall_loding();
				$.deleteJSON(deviceServiceUrl + "/loraDevice/delete?id=" + id, {}, function(data) {
					$.hide_overall_loding();
					if(data.code == 0) {
						layer.close(conlayer);
						layer.msg("删除成功", {
							icon: 6
						});
						$('#myTable').bootstrapTable('refresh');
						return true;
					} else {
						if(data.code === 401000) {
							parent.layer.msg(data.message, {
								icon: 5
							});
						} else if(data.messages != null) {
							parent.layer.msg(data.messages[0].error, {
								icon: 5
							});
						} else {
							parent.layer.msg(data.message, {
								icon: 5
							});
						}
					}
				})
			}, function() {
				layer.close(conlayer);
			});
		}

		function op(obj) {
			//TODO  typeId需要换成one 的typecode

			var one = $("#myTable").bootstrapTable('getData')[obj];
			var pdata = {
				typeId: one.productCode
			}

			$.show_overall_loding();
			$.sanjiGetJSON(deviceServiceUrl + "/typeTemplate/getDefaultTemp", pdata, function(data) {
				if(!data.data) {
					$.hide_overall_loding();
					layer.msg("没有对应的控制模版，需要去分类管理去设置模版！", {
						icon: 2
					});
					return false;
				}
				document.getElementById("Example2").srcdoc = data.data.templateCode;
				$("#Example2").load(function() {
					$.hide_overall_loding();
					$("#Example2").contents().find(".sendControlBtn").unbind();
					$("#Example2").contents().find(".sendControlBtn").on("click", function() {
						$.show_overall_loding();
						var datas = $("#Example2")[0].contentWindow.getCmdParams($(this));
						/*{
					"account": "",
					"controlParams": "",
					"operation": "",
					"productId": "",
					"serial_num": ""
				}*/
						if(!datas) {
							$.hide_overall_loding();
							layer.msg("操作失败", {
								icon: 2
							});
							return false;
						}
						if(datas.controlParams) {
							datas.controlParams = JSON.stringify(datas.controlParams);
							//							$.hide_overall_loding();
							//							layer.msg("操作失败", {
							//								icon: 2
							//							});
							//							return false;
						}
						if(!datas.operation) {
							$.hide_overall_loding();
							layer.msg("操作失败", {
								icon: 2
							});
							return false;
						}
						$.extend(datas, {
							account: one.deviceSubscriberNumber,
							serial_num: one.deviceMac,
							productId: one.productCode
						})
						$.postJSON(deviceServiceUrl + "/device/controlDervice", datas, function(data) {
							$.hide_overall_loding();
							if(data.code == 0) {
								layer.msg("成功", {
									icon: 1
								});
								return true;
							}
							layer.msg("操作失败", {
								icon: 2
							});
						});
					})
				});
				$("#DemoBox").css('display', "block");
			});

		}

				content: template("deviceFloor", {
					title: "123"

				btn: ['提交', '取消'],

					map.centerAndZoom(new BMap.Point(116.331398, 39.897445), 11);
					map.enableScrollWheelZoom(true);
					if(deviceLatitude && deviceLongitude) {
						map.clearOverlays();
						var new_point = new BMap.Point(deviceLongitude, deviceLatitude);
						var marker = new BMap.Marker(new_point, 10); // 创建标注
						map.addOverlay(marker); // 将标注添加到地图中
						map.panTo(new_point);
					}

					function showInfo(e) {
						map.clearOverlays();
						var new_point = new BMap.Point(e.point.lng, e.point.lat);
						var marker = new BMap.Marker(new_point, 50); // 创建标注
						map.addOverlay(marker); // 将标注添加到地图中
						lat = e.point.lat;
						lng = e.point.lng;
					}
					map.addEventListener("click", showInfo);
					// 添加带有定位的导航控件
					var navigationControl = new BMap.NavigationControl({
						// 靠左上角位置
						anchor: BMAP_ANCHOR_TOP_LEFT,
						// LARGE类型
						type: BMAP_NAVIGATION_CONTROL_LARGE,
						// 启用显示定位
						enableGeolocation: true
					});
					map.addControl(navigationControl);
					// 添加定位控件
					var geolocationControl = new BMap.GeolocationControl();
					geolocationControl.addEventListener("locationSuccess", function(e) {
						// 定位成功事件
						var address = '';
						address += e.addressComponent.province;
						address += e.addressComponent.city;
						address += e.addressComponent.district;
						address += e.addressComponent.street;
						address += e.addressComponent.streetNumber;
					});
					geolocationControl.addEventListener("locationError", function(e) {
						// 定位失败事件
						layer.msg("定位失败", {
							icon: 2
						});
					});
					map.addControl(geolocationControl);
				}
			})
		}
