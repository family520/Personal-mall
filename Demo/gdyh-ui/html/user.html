<script>
    var html;
    var rdata = {};
    // $("#loadDiv").html(loadHtml);
    $(function () {
        // //$.show_overall_loding();
        initTable();

        function initTable() {
            $('#myTable').bootstrapTable({
                url: "../../json/gd_user.json", //请求后台的URL（*）
                //data: data1, //本地数据
                method: 'get', //请求方式（*）
                contentType: "application/x-www-form-urlencoded",
                toolbar: '', //工具按钮用哪个容器
                striped: true, //是否显示行间隔色
                cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true, //是否显示分页（*）
                sortable: false, //是否启用排序
                //          data-side-pagination="server"
                sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1, //初始化加载第一页，默认第一页
                pageSize: 10, //每页的记录行数（*）
                pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
                queryParamsType: '',
                queryParams: queryParams, //传递参数（*）
                strictSearch: true,
                //          height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                cardView: false, //是否显示详细视图
                detailView: false, //是否显示父子表
                clickToSelect: true, //点击行是否选中
                responseHandler: function (data) {
                    // console.log(data);
                    var res = [];
                    if (data.code == 0) {
                        var result = data.data;
                        res.push({
                            total: result.total,
                            rows: result.list
                        });
                        return res[0];
                    } else {
                        res.push({
                            total: 0,
                            rows: null
                        });
                        return res[0];
                    }
                },
                onDblClickRow: function (row) {
                    console.info(row);
                },
                onLoadSuccess: function () {
                    //					$('.dropdown-toggle').on("click", function() {
                    //						// $('.dropdown-toggle').parent().toggleClass("open");
                    //					});

                    // $.hide_overall_loding();
                },
                columns: [{
                    width: 50,
                    title: '序号',
                    formatter: function (value, row, index) {
                        return index + 1;
                    }
                }, {
                    field: 'userName',
                    title: '用户名称',
                    width: 200
                }, {
                    field: 'loginName',
                    title: '登录名称',
                    width: 300
                }, {
                    field: 'userMobile',
                    title: '手机号',
                    width: 200
                }, {
                    field: 'userEmail',
                    title: '电子邮箱',
                    width: 300
                }, {
                    field: 'organizationName',
                    title: '所属组织机构',
                    width: 200
                }, {
                    field: 'roleName',
                    title: '所属角色',
                    width: 200
                }, {
                    field: 'createDate',
                    title: '创建时间',
                    width: 200
                }, {
                    field: 'isSendMsg',
                    title: '短信发送',
                    width: 200,
                    formatter: function (r1) {
                        if (r1 === 1) {
                            return "是";
                        } else {
                            return "否";
                        }
                    }
                }, {
                    title: "操作",
                    width: 200,
                    clickToSelect: false,
                    formatter: function (i1, i2, i3) {
                        var str =
                            '<button data-toggle="tooltip" title="编辑" type="button" onclick="tabEidt(' + i3 + ');" class="btn btn-warning tableButton"><i class="fa fa-pencil-square"></i></button>' +
                            '<button data-toggle="tooltip" title="删除" type="button" onclick="tabRemove(' + i3 + ');" class="btn btn-danger tableButton"><i class="fa fa-trash-o"></i></button>';
                        return str;
                    },
                    cellStyle: function () {
                        return {
                            classes: "",
                            css: {
                                "text-align": "center"
                            }
                        }
                    }
                }]
            });
        }

        function queryParams(params) {
            // //$.show_overall_loding();
            return {
                // token: $.getToken(),
                pageSize: params.pageSize,
                pageNum: params.pageNumber,
                isScreenOrganization: 1,
                userName: $("#s_userName").val(),
                loginName: $("#s_loginName").val(),
                userMobile: $("#s_phone").val(),
                userEmail: $("#s_Email").val()
            };
        }

        $("#addSlibings").on("click", function () {
            url = "";
            showModel("添加用户", 1);
        });

        $("#edit").on("click", function () {
            var data = $("#myTable").bootstrapTable('getSelections');
            if (data.length == 1) {
                url = "";
                showModel("修改用户", 2);
            } else {
                layer.msg("请选择一条数据", {
                    icon: 5
                });
            }
        });
        var serchaData = {};
        $("#search").click(function () {
            //$.show_overall_loding();
            // $('#myTable').bootstrapTable('refresh');
            $('#myTable').bootstrapTable('destroy');
            initTable();
        });

        $("#clean").click(function () {
            $("#s_userName").val("");
            $("#s_loginName").val("");
            $("#s_phone").val("");
            $("#s_Email").val("");
            $("#search").trigger("click");
        });

        html = template("modelWin", {
            title: "123"
        });

        $("#remove").on("click", function () {
            var data = $("#myTable").bootstrapTable('getSelections');
            console.log(data);
            if (data.length == 1) {
                var conlayer = layer.confirm("确定删除？", {
                    btn: ['确定', '取消']
                }, function () {
                    //$.show_overall_loding();
                    $.deleteJSON(userServiceUrl + "/user?id=" + data[0].id, {}, function (data) {
                        // // $.hide_overall_loding();
                        if (data.code == 0) {
                            layer.close(conlayer);
                            layer.msg("成功", {
                                icon: 1
                            });
                            //$.show_overall_loding();
                            $('#myTable').bootstrapTable('refresh');
                            return true;
                        }
                        layer.msg("操作失败", {
                            icon: 2
                        });

                    })
                }, function () {
                    layer.close(conlayer);
                });
            } else {
                layer.msg("请选择一条数据", {
                    icon: 5
                });
            }
        });

    });

    function tabEidt(obj) {
        url = "";
        showModel("修改用户", 3, obj);
    }

    function tabRemove(obj) {
        var data = $("#myTable").bootstrapTable('getData');
        var id = data[obj].id;
        var conlayer = layer.confirm("确定删除？", {
            btn: ['确定', '取消']
        }, function () {
            //$.show_overall_loding();
            $.deleteJSON(userServiceUrl + "/user?id=" + id, {}, function (data) {
                //$.show_overall_loding();
                if (data.code == 0) {
                    layer.close(conlayer);
                    layer.msg("成功", {
                        icon: 1
                    });
                    //$.show_overall_loding();
                    $('#myTable').bootstrapTable('refresh');
                    return true;
                }
                layer.msg("操作失败", {
                    icon: 2
                });
            })
        }, function () {
            layer.close(conlayer);
        });
    }

    var isAdd = true;

    function showModel(title, flag, index) {
        if (flag == 1) {
            isAdd = true;
        } else {
            isAdd = false;
        }
        var myLayer = layer.open({
            skin: 'card', //自定义样式winning-class
            type: 1,
            title: [title, ""],
            area: ['650px', '420px'], //宽高
            resize: true, //是否拉升
            offset: 'auto', //居中
            content: html,
            btn: ['提交', '取消'],
            yes: function (index, layero) {
                $("#userForm").submit();
            },
            success: function (layero) {
                $(".layui-layer-title").addClass("card-header");
                console.log(111);
                initTree();
                var data = null;
                if (flag == 2) {
                    data = $("#myTable").bootstrapTable('getSelections')[0];
                } else if (flag == 3) {
                    data = $("#myTable").bootstrapTable('getData')[index];
                }
                if (data != null) {
                    $("#organization").val(data.organizationName);
                    $("#organizationId").val(data.organizationId);
                    $("#userForm").setForm(data);
                    initRoleSelect(data.organizationId, data.roleId);
                }
            }
        });
        var validate = $("#userForm").validate({
            rules: {
                userName: {
                    required: true
                },
                loginName: {
                    required: true
                },
                //						userPassword:{
                //							required: true
                //						},
                userMoble: {
                    required: true
                },
                userEmail: {
                    required: true
                },
                organization: {
                    required: true
                },
                userToRole: {
                    required: true
                },
                isSendMsg: {
                    required: true
                }
            },
            messages: {
                userName: {
                    required: "请输入用户名称"
                },
                loginName: {
                    required: "请输入登录名称"
                },
                userPassword: {
                    required: "请输入登陆密码"
                },
                userMoble: {
                    required: "请输入手机号"
                },
                userEmail: {
                    required: "请输入电子邮箱"
                },
                organization: {
                    required: "请选择组织机构"
                },
                userToRole: {
                    required: "请选择角色"
                },
                isSendMsg: {
                    required: "发送短信"
                }
            },
            submitHandler: function (form) {
                //						var userName = $("#userName").val();
                //						var loginName = $("#loginName").val();
                //						var userMoble = $("#userMoble").val();
                //						var userEmail = $("#userEmail").val();
                //						var organizationId = $("#organizationId").val();
                //						var userToRole = $("#userToRole").val();
                var data = $("#userForm").serializeJson();
                //$.show_overall_loding();
                if (isAdd) {
                    $.extend(data, {
                        "userPassword": MD5("000000")
                    });
                    $.postJSON(userServiceUrl + "/user", data, function (data) {
                        // $.hide_overall_loding();
                        if (data.code == 0) {
                            layer.close(myLayer);
                            layer.msg("成功", {
                                icon: 1
                            });
                            //$.show_overall_loding();
                            $('#myTable').bootstrapTable('refresh');
                            return true;
                        }
                        layer.msg("操作失败", {
                            icon: 2
                        });
                    });
                } else {
                    $.putJSON(userServiceUrl + "/user", data, function (data) {
                        // $.hide_overall_loding();
                        if (data.code == 0) {
                            layer.close(myLayer);
                            layer.msg("成功", {
                                icon: 1
                            });
                            //$.show_overall_loding();
                            $('#myTable').bootstrapTable('refresh');
                            return true;
                        }
                        layer.msg("操作失败", {
                            icon: 2
                        });
                    });
                }
            }
        });
    }

    var organizationData = "";

    function getTreeData(data) {
        var rdata = [];
        for (var i = 0; i < data.length; i++) {
            var node = data[i];
            var one = {};
            one.text = node.organizationName;
            one.id = node.id;
            if (node.childrens != undefined && node.childrens != null && node.childrens != '') {
                one.nodes = getTreeData(node.childrens);
            }
            rdata.push(one);
        }
        return rdata;
    }

    function initTree() {
        if (organizationData == "") {
            $.sanjiGetJSON(userServiceUrl + "/organization/treeList", {isScreenOrganization: 1}, function (data) {
                organizationData = getTreeData(data.data);
                console.log(organizationData);
                initTreeData();
            });
            return;
        }
        initTreeData();
    }

    function initTreeData() {
        console.log(organizationData);
        var options = {
            checkedIcon: "glyphicon glyphicon-check",
            nodeIcon: "none", //所有节点的默认图标
            levels: 1,
            data: organizationData,
            // onhoverColor: "rgba(255,255,255,0.9)",
            onhoverColor: "rgba(0,0,0,0.1)",
            onNodeSelected: function (event, data) {
                $("#organization").val(data.text);
                $("#organizationId").val(data.id);
                $("#myTree").hide();
                initRoleSelect(data.id, null);
            }
        };

        $('#myTree').treeview(options);
    }

    function initRoleSelect(id, ckid) {
        $("#userToRole").html("");
        hmtl = '<option value="">请选择角色</option>'
        $.sanjiGetJSON(userServiceUrl + "/role/list", {
            "organizationId": id,
            "pageSize": 999
        }, function (data) {
            var nodes = data.data.list;
            for (var i = 0; i < nodes.length; i++) {
                var node = nodes[i];
                if (ckid != null && node.id == ckid) {
                    hmtl += '<option  selected = "selected" value="' + node.id + '">' + node.roleName + '</option>'
                    continue;
                }
                hmtl += '<option value="' + node.id + '">' + node.roleName + '</option>'
            }
            $("#userToRole").html(hmtl);
        });
    }

    //隐藏选择框
    const minCss = "icon expand-icon glyphicon glyphicon-minus";
    const plusCss = "icon expand-icon glyphicon glyphicon-plus";
    //隐藏选择框
    $(document).bind("click", function (e) {
        let con_one = $("#organization");//设置目标区域
        let eventCss = $(e.target).attr("class");
        if (!con_one.is(e.target) && eventCss != minCss && eventCss != plusCss) {
            $("#myTree").hide();//需要隐藏的元素
        }
    });
</script>
