<script>
    var html;
    var rdata = {};
    $("#loadDiv").html(loadHtml);
    $(function () {
        $.show_overall_loding();
        $('#myTable').bootstrapTable({
            url: deviceServiceUrl + "/deviceRepair/myList", //请求后台的URL（*）
            method: 'get',                         //请求方式（*）
            contentType: "application/x-www-form-urlencoded",
            toolbar: '',                            //工具按钮用哪个容器
            striped: true,                          //是否显示行间隔色
            cache: false,                           //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                       //是否显示分页（*）
            sortable: false,                        //是否启用排序
            sidePagination: "server",               //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                          //初始化加载第一页，默认第一页
            pageSize: 10,                           //每页的记录行数（*）
            pageList: [10, 25, 50, 100],            //可供选择的每页的行数（*）
            queryParamsType: '',
            queryParams: queryParams,               //传递参数（*）
            strictSearch: true,
            // height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                         //每一行的唯一标识，一般为主键列
            cardView: false,                        //是否显示详细视图
            detailView: false,                      //是否显示父子表
            clickToSelect: true,                    //点击行是否选中
            responseHandler: function (data) {
                var res = [];
                if(data.code == 0) {
                    var result = data.data;
                    res.push({
                        total: result.total,
                        rows: result.list
                    });
                    return res[0];
                } else {
                    res.push({
                        total: 0,
                        rows: null
                    });
                    return res[0];
                }
            },
            onDblClickRow: function (row) {
                console.info(row);
            },
            onLoadSuccess: function() {
                $.hide_overall_loding();
            },
            columns: [
                {
                    checkbox: true
                }, {
                    width: 50,
                    title: '序号',
                    formatter: function (value, row, index) {
                        return index + 1;
                    }
                }, {
                    field: 'deviceAlias',
                    title: 'BCCA设备名称',
                    width: 300
                }, {
                    field: 'deviceDesc',
                    title: '设备描述',
                    width: 200
                }, {
                    field: 'repairUserName',
                    title: '维修人',
                    width: 200
                },{
                    field: 'repairUserPhone',
                    title: '联系电话',
                    width: 200
                }, {
                    field: 'createDate',
                    title: '创建时间',
                    width: 200
                }, {
                    field: 'repairState',
                    title: '维修状态',
                    width: 200,
                    formatter: function(value, row, index) {
						var state = "";
						if(value == 1) {
							state = '<span style="color:orange">待维修</span>'
						} else if(value == 2) {
							state = '<span style="color:green">已维修</span>'
						}
						return state;
					}
                },{
					title: "操作",
					width: 200,
					clickToSelect: false,
					formatter: function(i1, i2, i3) {
						var str =
							'<button data-toggle="tooltip" title="详情" type="button" onclick="detail(' + i3 + ');" class="btn btn-info tableButton"><i class="fa fa-info-circle"></i></button>'
						return str;
					},
					cellStyle: function() {
						return {
							classes: "",
							css: {
								"text-align": "center"
							}
						}
					}
				}
            ]
        });

        function queryParams(params) {
        	$.show_overall_loding();
            return {
            	token: $.getToken(),
                pageSize: params.pageSize,
                pageNum: params.pageNumber,
                repairUserName: $("#repairUser").val(),
                deviceAlias: $("#deviceName").val(),
                repairState: $("#repairState").val()
            };
        }


        $("#edit").on("click", function () {
            var data = $("#myTable").bootstrapTable('getSelections');
            if (data.length == 1) {
                url = "";
                showModel("修改维修信息", 2);
            } else {
                layer.msg("请选择一条数据", {icon: 5});
            }
        });

        var serchaData = {};
        $("#search").click(function() {
            $.show_overall_loding();
            $('#myTable').bootstrapTable('refresh');
        });

        $("#clean").click(function() {
            $("#repairUser").val("");
            $("#deviceName").val("");
            $("#repairState").val("");
            $("#search").trigger("click");
        });


    });

	function detail(obj) {
        url = "";
        showDetailModel("查看详情",obj);
    };
    function showDetailModel(title,index) {
        html = template("modelDetailWin", {
            title: "123"
        });
        var myLayer = layer.open({
            skin: 'card',
            type: 1,
            title: title,
            area: ['800px', '350px'],	//宽高
            resize: true,				//是否拉升
            offset: 'auto',				//居中
            content: html,
            btn: ['确认'],
            yes: function (index, layero) {
            	layer.close(myLayer);
				return;
            },
            success: function (layero) {
                var data = $("#myTable").bootstrapTable('getData')[index];
				$("#loraDeviceNameDetail").val(data.loraDeviceName);
				$("#deviceNameDetail").val(data.deviceName);
				$("#repairDescDetail").val(data.repairDesc);
				$("#repairUserNameDetail").val(data.repairUserName);
				$("#deviceDescDetail").val(data.deviceDesc);
				$("#createDateDetail").val(data.createDate);
				if(data.repairState ===1){
					$("#repairStateDetail").val("待维修");
				}else{
					$("#repairStateDetail").val("已维修");
				}
				
            }
        });
    }

    var isAdd = true;  //是否为增加
    function showModel(title, flag, index) {
        if (flag == 1) {
            isAdd = true;
        } else {
            isAdd = false;
        }
        html = template("modelWin", {
            title: "123"
        });
        var myLayer = layer.open({
            skin: 'card',
            type: 1,
            title: title,
            area: ['800px', '350px'],	//宽高
            resize: true,				//是否拉升
            offset: 'auto',				//居中
            content: html,
            btn: ['提交', '取消'],
            yes: function (index, layero) {
                $("#vocieControlForm").submit();
            },
            success: function (layero) {
                var data = $("#myTable").bootstrapTable('getSelections');
                
                if (flag == 2) {
                	$("#RepairId").val(data[0].id);
					$("#repairDesc").val(data[0].repairDesc);
					
					var count = $("#editRepairState option").length;
					var tf = data[0].repairState;//后端传值
				    for (var i = 0; i < count; i++) {
					    if ($("#editRepairState ").get(0).options[i].value ==tf) {//获取select 的value值和入参比较
						    $("#editRepairState ").get(0).options[i].selected = true;
						    break;
					    }
					}
					
                }
                
                if (data != null) {
                    $("#vocieControlForm").setForm(data);
                }
                
                
            }
        });
        var validate = $("#vocieControlForm").validate({
            rules: {
            },
            messages: {
            },
            submitHandler: function (form) {
                $.show_overall_loding();
                var data = $("#vocieControlForm").serializeJson()
                $.show_overall_loding();
                if (isAdd) {
                    $.postJSON(deviceServiceUrl + "/deviceRepair", data, function (data) {
                        $.hide_overall_loding();
                        if (data.code == 0) {
                            layer.close(myLayer);
                            layer.msg("成功", {
                                icon: 1
                            });
                            $.show_overall_loding();
                            $('#myTable').bootstrapTable('refresh');
                            return true;
                        }
                        layer.msg("操作失败", {
                            icon: 2
                        });
                    });
                } else {
                    $.putJSON(deviceServiceUrl + "/deviceRepair", data, function (data) {
                        $.hide_overall_loding();
                        if (data.code == 0) {
                            layer.close(myLayer);
                            layer.msg("成功", {
                                icon: 1
                            });
                            $.show_overall_loding();
                            $('#myTable').bootstrapTable('refresh');
                            return true;
                        }
                        layer.msg("操作失败", {
                            icon: 2
                        });
                    });
                }
            }
        });
    }

</script>
