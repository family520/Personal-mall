<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>摄像头视频列表</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="../js/video-js/video-js.css" rel="stylesheet">
    <script src="../js/video-js/video.js"></script>
    <script src="../js/video-js/videojs-contrib-hls.min.js"></script>
    <script>
        videojs.options.flash.swf = "video-js/video-js.swf"
    </script>
    <style>
        #app{
            height: 25rem;
            display: flex;
            justify-content: center;
            flex-wrap:wrap;
            overflow: auto;
        }
        .videoDiv{
            width: 45%;
            height: 12rem;
            margin: 0.2rem;
        }
        .video-js{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="app" >
    <!--<video class="video-js vjs-default-skin vjs-big-play-centered"
           preload="auto"
           controls="controls"
           data-setup='{"example_option":true}' v-for="(item,index) in videoList" :id="index+'video'">
        <source :src="item.videoUrl"
                type="application/x-mpegURL">
    </video>-->
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm;
    //vue开始
    function vueBegin() {
        vm = new Vue({
            el: "#app",
            data: {
                videoList:[]
            },
            methods: {
            },
            mounted: function() {
            }
        });
    }
    function init(videoList) {
        vueBegin();
        vm.videoList = videoList;
        let videoHtml = '';
        for (let i = 0; i < videoList.length; i++) {
            videoHtml += '<div class="videoDiv"><video id="live-stream'+i+'" class="video-js vjs-default-skin vjs-big-play-centered"\n' +
                '           preload="auto"\n' +
                '           controls="controls"\n' +
                '           data-setup=\'{"example_option":true}\'>\n' +
                '        <source src="'+videoList[i].videoUrl+'"\n' +
                '                type="application/x-mpegURL">\n' +
                '    </video></div> '
        }
        $("#app").html(videoHtml);
        for (let i = 0; i < videoList.length; i++) {
            let videoId = "live-stream" + i;
            var playerC = videojs(videoId);
            playerC.on(['loadstart', 'play', 'playing', 'firstplay', 'pause', 'ended', 'adplay', 'adplaying', 'adfirstplay', 'adpause', 'adended', 'contentplay', 'contentplaying', 'contentfirstplay', 'contentpause', 'contentended', 'contentupdate'], function (e) {
                console.warn('VIDEOJS player event: ', e.type);
            });
        }
    }
</script>
</html>
