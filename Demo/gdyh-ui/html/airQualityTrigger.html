<script>
  var html;
  var rdata = {};
  $("#loadDiv").html(loadHtml);
  $(function () {
    $.show_overall_loding();
    $('#myTable').bootstrapTable({
      url: deviceServiceUrl + "/airQualityTrigger/list", //请求后台的URL（*）
      //data: data1, //本地数据
      method: 'get', //请求方式（*）
      contentType: "application/x-www-form-urlencoded",
      toolbar: '', //工具按钮用哪个容器
      striped: true, //是否显示行间隔色
      cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
      pagination: true, //是否显示分页（*）
      sortable: false, //是否启用排序
      //          data-side-pagination="server"
      sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
      pageNumber: 1, //初始化加载第一页，默认第一页
      pageSize: 10, //每页的记录行数（*）
      pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
      queryParamsType: '',
      queryParams: queryParams, //传递参数（*）
      strictSearch: true,
      //          height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
      uniqueId: "id", //每一行的唯一标识，一般为主键列
      cardView: false, //是否显示详细视图
      detailView: false, //是否显示父子表
      clickToSelect: true, //点击行是否选中
      responseHandler: function (data) {
        // console.log(data);
        var res = [];
        if (data.code == 0) {
          var result = data.data;
          res.push({
            total: result.total,
            rows: result.list
          });
          return res[0];
        } else {
          res.push({
            total: 0,
            rows: null
          });
          return res[0];
        }
      },
      onDblClickRow: function (row) {
        console.info(row);
      },
      onLoadSuccess: function () {
        //					$('.dropdown-toggle').on("click", function() {
        //						// $('.dropdown-toggle').parent().toggleClass("open");
        //					});

        $.hide_overall_loding();
      },
      columns: [{
        width: 50,
        title: '序号',
        formatter: function (value, row, index) {
          return index + 1;
        }
      }, {
        field: 'organizationName',
        title: '组织机构名称',
        width: 200
      }, {
        field: 'temperatureLow',
        title: '温度低值',
        width: 300
      }, {
        field: 'temperatureHigh',
        title: '温度高值',
        width: 200
      }, {
        field: 'humidityLow',
        title: '湿度低值',
        width: 300
      }, {
        field: 'humidityHigh',
        title: '湿度高值',
        width: 200
      }, {
        field: 'hchoStandard',
        title: '甲醛指标',
        width: 200
      }, {
        title: "操作",
        width: 300,
        clickToSelect: false,
        formatter: function (i1, i2, i3) {
          var str =
            '<button data-toggle="tooltip" title="编辑" type="button" onclick="tabEidt(' + i3 + ');" class="btn btn-warning tableButton"><i class="fa fa-pencil-square"></i></button>'
            + '<button data-toggle="tooltip" title="详情" type="button" onclick="detail(' + i3 + ');" class="btn btn-info tableButton"><i class="fa fa-info-circle"></i></button>'
            + '<button data-toggle="tooltip" title="删除" type="button" onclick="tabRemove(' + i3 + ');" class="btn btn-danger tableButton"><i class="fa fa-trash-o"></i></button>';
          return str;
        },
        cellStyle: function () {
          return {
            classes: "",
            css: {
              "text-align": "center"
            }
          }
        }
      }]
    });

    function queryParams(params) {
      $.show_overall_loding();
      return {
        token: $.getToken(),
        pageSize: params.pageSize,
        pageNum: params.pageNumber,
        isScreenOrganization: 1,
        organizationName: $("#s_organizationName").val()
      };
    }

    $("#addSlibings").on("click", function () {
      url = "";
      showModel("添加空开配置", 1);
    });

    var serchaData = {};
    $("#search").click(function () {
      $.show_overall_loding();
      $('#myTable').bootstrapTable('refresh');
    });

    $("#clean").click(function () {
      $("#s_organizationName").val("");
      $("#search").trigger("click");
    });

  function tabEidt(obj) {
    url = "";
    showModel("修改空开配置", 3, obj);
  }

  function detail(obj) {
    url = "";
    showDetailModel("查看详情", obj);
  };

  function showDetailModel(title, index) {
    html = template("modelDetailWin", {
      title: "123"
    });
    var myLayer = layer.open({
      skin: 'card',
      type: 1,
      title: title,
      area: ['800px', '350px'],	//宽高
      resize: true,				//是否拉升
      offset: 'auto',				//居中
      content: html,
      btn: ['确认'],
      yes: function (index, layero) {
        layer.close(myLayer);
        return;
      },
      success: function (layero) {
        var data = $("#myTable").bootstrapTable('getData')[index];
        $("#organizationName").val(data.organizationName);
        $("#organizationId").val(data.organizationId);
        $("#temperatureLow").val(data.temperatureLow);
        $("#modeIdTl").val(data.modeTlName);
        $("#temperatureHigh").val(data.temperatureHigh);
        $("#modeIdTh").val(data.modeThName);
        $("#humidityLow").val(data.humidityLow);
        $("#modeIdHl").val(data.modeHlName);
        $("#humidityHigh").val(data.humidityHigh);
        $("#modeIdHh").val(data.modeHhName);
        $("#hchoStandard").val(data.hchoStandard);
        $("#modeIdHs").val(data.modeHsName);
        $("#coTwoStandard").val(data.coTwoStandard);
        $("#modeIdCts").val(data.modeCtsName);
        $("#pmTwoFiveStandard").val(data.pmTwoFiveStandard);
        $("#modeIdPtfs").val(data.modePtfsName);
        $("#pmTenStandard").val(data.pmTenStandard);
        $("#modeIdPts").val(data.modePtsName);
        $("#pmOnePointZeroStandard").val(data.pmOnePointZeroStandard);
        $("#modeIdPopz").val(data.modePopzName);
      }
    });
  }

  function tabRemove(obj) {
    var data = $("#myTable").bootstrapTable('getData');
    var id = data[obj].id;
    var conlayer = layer.confirm("确定删除？", {
      btn: ['确定', '取消']
    }, function () {
      $.show_overall_loding();
      $.deleteJSON(deviceServiceUrl + "/airQualityTrigger?id=" + id, {}, function (data) {
        $.show_overall_loding();
        if (data.code == 0) {
          layer.close(conlayer);
          layer.msg("成功", {
            icon: 1
          });
          $.show_overall_loding();
          $('#myTable').bootstrapTable('refresh');
          return true;
        }
        layer.msg("操作失败", {
          icon: 2
        });
      })
    }, function () {
      layer.close(conlayer);
    });
  }

  function selectMode() {
    //表格渲染开始
    $('#select_table').bootstrapTable({
      url: deviceServiceUrl + "/mode/list", //请求后台的URL（*）
      //data: data1,                            //本地数据
      method: 'get', //请求方式（*）
      contentType: "application/x-www-form-urlencoded",
      toolbar: '', //工具按钮用哪个容器
      striped: true, //是否显示行间隔色
      cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
      pagination: true, //是否显示分页（*）
      sortable: false, //是否启用排序
      sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
      pageNumber: 1, //初始化加载第一页，默认第一页
      pageSize: 10, //每页的记录行数（*）
      pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
      queryParamsType: '',
      queryParams: select_queryParams, //传递参数（*）
      strictSearch: true,
      // height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
      uniqueId: "id", //每一行的唯一标识，一般为主键列
      cardView: false, //是否显示详细视图
      detailView: false, //是否显示父子表
      clickToSelect: true, //点击行是否选中
      responseHandler: function (data) {
        let res = [];
        if (data.code == 0) {
          let result = data.data;
          rdata = result.list;
          res.push({
            total: result.total,
            rows: result.list
          });
          $.hide_overall_loding();
          return res[0];
        } else {
          res.push({
            total: 0,
            rows: []
          });
          layer.msg("获取数据失败！", {icon: 2});
          $.hide_overall_loding();
          return res[0];
        }
      },
      onLoadSuccess: function () {
        $.hide_overall_loding();
      },
      onDblClickRow: function (row) {
        console.info(row);
      },
      columns: [{
        checkbox: true
      }, {
        width: 50,
        title: '序号',
        formatter: function (value, row, index) {
          let pageSize = $('#select_table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
          let pageNumber = $('#select_table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
          return pageSize * (pageNumber - 1) + index + 1;
        }
      }, {
        field: 'modeName',
        title: '模式名称',
        width: 100
      }, {
        field: 'modeReadme',
        title: '模式说明',
        width: 100
      }]
    });
    //表格渲染结束
    //查询参数
    function select_queryParams(params) {
      return {
        token: $.getToken(),
        pageSize: params.pageSize,
        pageNum: params.pageNumber,
        organizationId: $("#organizationId1").val()
      };
    }
  }

  var organizationData = "";

  function getTreeData(data) {
    var rdata = [];
    for (var i = 0; i < data.length; i++) {
      var node = data[i];
      var one = {};
      one.text = node.organizationName;
      one.id = node.id;
      if (node.childrens != undefined && node.childrens != null && node.childrens != '') {
        one.nodes = getTreeData(node.childrens);
      }
      rdata.push(one);
    }
    return rdata;
  }

  function initTree() {
    if (organizationData == "") {
      $.sanjiGetJSON(userServiceUrl + "/organization/treeList", {isScreenOrganization: 1}, function (data) {
        organizationData = getTreeData(data.data);
        initTreeData();
      });
      return;
    }
    initTreeData();
  }

  function initTreeData() {
    var options = {
      checkedIcon: "glyphicon glyphicon-check",
      nodeIcon: "none", //所有节点的默认图标
      levels: 1,
      data: organizationData,
      // onhoverColor: "rgba(255,255,255,0.9)",
      onhoverColor: "rgba(0,0,0,0.1)",
      onNodeSelected: function (event, data) {
        $("#organizationName1").val(data.text);
        $("#organizationId1").val(data.id);
        $("#myTree").hide();
//					initRoleSelect(data.id, null);
      }
    };

    $('#myTree').treeview(options);
  }

  function initRoleSelect(id, ckid) {
    $("#userToRole").html("");
    hmtl = '<option value="">请选择角色</option>'
    $.sanjiGetJSON(userServiceUrl + "/role/list", {
      "organizationId": id,
      "pageSize": 999
    }, function (data) {
      var nodes = data.data.list;
      for (var i = 0; i < nodes.length; i++) {
        var node = nodes[i];
        if (ckid != null && node.id == ckid) {
          hmtl += '<option  selected = "selected" value="' + node.id + '">' + node.roleName + '</option>'
          continue;
        }
        hmtl += '<option value="' + node.id + '">' + node.roleName + '</option>'
      }
      $("#userToRole").html(hmtl);
    });
  }

  //隐藏选择框
  const minCss = "icon expand-icon glyphicon glyphicon-minus";
  const plusCss = "icon expand-icon glyphicon glyphicon-plus";
  //隐藏选择框
  $(document).bind("click",function(e){
    let con_one=$("#organizationName1");//设置目标区域
    let eventCss = $(e.target).attr("class");
    if(!con_one.is(e.target) && eventCss != minCss && eventCss != plusCss){
      $("#myTree").hide();//需要隐藏的元素
    }
  });
</script>
