<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多路多键控制面板</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function () {
            let designSize = 1440;
            let html = document.documentElement;
            let vW = html.clientWidth;
            let rem = vW * 100 / designSize;
            document.documentElement.style.fontSize = rem + "px";
            // console.log( document.documentElement.style.fontSize)
        })
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        #app {
            width: 14.4rem;
            /*min-width: 700px;*/
            margin: 0 auto;
            /*background: #0C1E46;*/
            padding-bottom: 0.29rem;
             -webkit-tap-highlight-color: rgba(0,0,0,0);

        }

        .title {
            font-size: 0.24rem;
            color: #333333;
            line-height: 0.8rem;
            height: 0rem;
            min-height: 5px;
        }

        .title > p {
            float: left;
        }

        .title > p:first-child {
            margin-left: 0.51rem;
            margin-right: 0.21rem;
        }

        .title:before {
            content: "";
            display: table;
        }

        .lineBtn > div {
            float: left;
        }

        .lineBtn {
            width: 10.6rem;
            margin: 0 auto;
            /*min-width: 700px;*/
        }

        .lineBtn {
            margin-bottom: 0.09rem;
        }

        .lineBtn:last-child {
            margin-bottom: 0;
        }

        .lineBtn:after {
            content: "";
            display: block;
            clear: both;
        }

        .controlBtn1, .controlBtn2, .controlBtn3 {
            width: 30%;
            margin: 5px;
            /*min-width: 230px;*/
            background-color: #F8F8F8;
            /* margin-left: 0.29rem; */
            font-size: 0.2rem;
            color: #666666;
            text-align: center;
            /*margin: 0 auto;*/
        }

        .controlBtn1 > img:before, .controlBtn2 > img:before, .controlBtn3 > img:before {
            content: "";
            display: table;
        }

        .controlBtn1 > div, .controlBtn2 > div, .controlBtn3 > div {
            /*width: 1.6rem;*/
            height: 1.4rem;
            /*min-height: 140px;*/
            margin-top: 0.29rem;
        }

        .controlBtn1 > div > img, .controlBtn2 > div > img, .controlBtn3 > div > img {
            margin: 0 auto;
            width: 1.4rem;
            height: 1.4rem;

        }

        .controlBtn1 > p, .controlBtn2 > p, .controlBtn3 > p {
            margin-top: 0.1rem;
        }

        .controlBtn1 > span, .controlBtn2 > span, .controlBtn3 > span {
            font-size: 0.16rem;
            color: #999999;
            display: inline-block;
            margin-top: 0.1rem;
            margin-bottom: 0.29rem;
        }

        .controlBtn > span > div > input {
            font-size: 0.16rem;
            width: 1.5rem;
            outline: none;
            color: #999999;
            padding-left: 0.05rem;
        }

        .controlBtn > span > div > button {
            width: 0.4rem;
            background: #fff;
            border-radius: 0.03rem;
            outline: none;
            border: 0.01rem solid #999999;
            height: 0.23rem;
            line-height: 0.23rem;
            color: #999999;
        }

        .devicePosition {
            padding: 0 0.3rem;
            line-height: 1;
        }

        .devicePosition > span {
            /* width: 2.24rem; */
            display: inline-block;
        }

        svg {
            width: 0.17rem;
            height: 0.17rem;
            background-color: #fff;
        }

        .lineBtn {
            display: flex;
            justify-content: center;
            flex-wrap:wrap;
        }

        /*呼吸灯*/
        .title > img:nth-child(2) {
            width: 0.1rem; /* 宽度 */
            height: 0.1rem; /* 高度 */
            border-radius: 50%;
            opacity: 0.1; /* 不透明度 */
            overflow: hidden; /* 溢出隐藏 */
            background: #3d9dfa; /* 背景色 */
            margin-top: 0.35rem;
            margin-right: 0.04rem;
            /*margin: 25% auto;
                                          !* 外边距 *!*/
            /* IE10、Firefox and Opera，IE9以及更早的版本不支持 */
            animation-name: breath; /* 动画名称 */
            animation-duration: 3s; /* 动画时长3秒 */
            animation-timing-function: ease-in-out; /* 动画速度曲线：以低速开始和结束 */
            animation-iteration-count: infinite; /* 播放次数：无限 */

            /* Safari and Chrome */
            -webkit-animation-name: breath; /* 动画名称 */
            -webkit-animation-duration: 3s; /* 动画时长3秒 */
            -webkit-animation-timing-function: ease-in-out; /* 动画速度曲线：以低速开始和结束 */
            -webkit-animation-iteration-count: infinite; /* 播放次数：无限 */
        }

        .title > img:nth-child(3) {
            width: 0.1rem; /* 宽度 */
            height: 0.1rem; /* 高度 */
            border-radius: 50%;
            opacity: 0.1; /* 不透明度 */
            overflow: hidden; /* 溢出隐藏 */
            background: #49b1fc; /* 背景色 */
            margin-top: 0.35rem;
            margin-right: 0.04rem;
            /*margin: 25% auto;
                                          !* 外边距 *!*/
            /* IE10、Firefox and Opera，IE9以及更早的版本不支持 */
            animation-name: breath; /* 动画名称 */
            animation-duration: 3s; /* 动画时长3秒 */
            animation-delay: 1s;
            animation-timing-function: ease-in-out; /* 动画速度曲线：以低速开始和结束 */
            animation-iteration-count: infinite; /* 播放次数：无限 */

            /* Safari and Chrome */
            -webkit-animation-name: breath; /* 动画名称 */
            -webkit-animation-delay: 1s;
            -webkit-animation-duration: 3s; /* 动画时长3秒 */
            -webkit-animation-timing-function: ease-in-out; /* 动画速度曲线：以低速开始和结束 */
            -webkit-animation-iteration-count: infinite; /* 播放次数：无限 */
        }

        .title > img:nth-child(4) {
            width: 0.1rem; /* 宽度 */
            height: 0.1rem; /* 高度 */
            border-radius: 50%;
            opacity: 0.1; /* 不透明度 */
            overflow: hidden; /* 溢出隐藏 */
            background: #54c2fd; /* 背景色 */
            margin-top: 0.35rem;
            margin-right: 0.04rem;
            /*margin: 25% auto;
                                          !* 外边距 *!*/
            /* IE10、Firefox and Opera，IE9以及更早的版本不支持 */
            animation-name: breath; /* 动画名称 */
            animation-delay: 2s;
            animation-duration: 3s; /* 动画时长3秒 */
            animation-timing-function: ease-in-out; /* 动画速度曲线：以低速开始和结束 */
            animation-iteration-count: infinite; /* 播放次数：无限 */

            /* Safari and Chrome */
            -webkit-animation-name: breath; /* 动画名称 */
            -webkit-animation-delay: 2s;
            -webkit-animation-duration: 3s; /* 动画时长3秒 */
            -webkit-animation-timing-function: ease-in-out; /* 动画速度曲线：以低速开始和结束 */
            -webkit-animation-iteration-count: infinite; /* 播放次数：无限 */
        }

        @keyframes breath {
            from {
                opacity: 0.1;
            }
            /* 动画开始时的不透明度 */
            50% {
                opacity: 1;
            }
            /* 动画50% 时的不透明度 */
            to {
                opacity: 0.1;
            }
            /* 动画结束时的不透明度 */
        }

        @-webkit-keyframes breath {
            from {
                opacity: 0.1;
            }
            /* 动画开始时的不透明度 */
            50% {
                opacity: 1;
            }
            /* 动画50% 时的不透明度 */
            to {
                opacity: 0.1;
            }
            /* 动画结束时的不透明度 */
        }

        .btn {
            outline: none;
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            border-color: #dcdcdc;
            color: #fff;
        }

        .btn-open {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            background-color: #fff;
            color: #9c9c9c;
            margin: 15px 0;
        }

        .btn-close {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            background-color: #fff;
            color: #9c9c9c;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="title">
       <!-- <p v-text="menuName"></p>
        <img class="breath_light">
        <img class="breath_light">
        <img class="breath_light">-->
    </div>
    <div class="lineBtn lineOne" id="btnControl">
        <div class="controlBtn1 ccc" :style="{width:twoPercent}" v-for="(item,index) in allMenus">
            <div>
                <img src="" class="sendControlBtn leftbtn Btn1" :title="item.menuText">
            </div>
            <p v-text="item.menuId ?  '模式:'+item.menuName : item.menuText"d></p>
            <button @click="getParams(index,item,'开')" onclick="btnOpen(this)"  class="btn btn-open sendControlBtn2">开</button>
            <button @click="getParams(index,item,'关')" onclick="btnClose(this)" class="btn btn-close sendControlBtn2">关</button>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm;
    const typeOne = ["键1","键2","键3"];
    const typeTwo = ["键1","键2","键3","键A"];
    const typeThree = ["键1","键2","键3","键A","键B"];
    const typeFour = ["键1","键2","键3","键A","键B","键C"];
    const typeFive = ["键1","键2"];
    const typeSix = ["键1","键2","键A"];
    const typeSeven = ["键1","键2","键A","键B"];
    const typeEight = ["键1","键2","键A","键B","键C"];
    const typeNight = ["键1","键2","键A","键B","键C","键D"];
    const typeTen = ["键1"];
    const typeList = [typeOne,typeTwo,typeThree,typeFour,typeFive,typeSix,typeSeven,typeEight,typeNight,typeTen];
    const menuNameList = ["三路三键", "三路四键", "三路五键", "三路六键", "两路两键", "两路三键", "两路四键", "两路五键", "两路六键", "一路一键"];
    const menuNumber = [3,4,5,6,2,3,4,5,6,1];
    //vue开始
    function vueBegin() {
        vm = new Vue({
            el: "#app",
            data: {
                menuType:[],
                menuName:"",
                twoPercent:"30%",
                allMenus:[]
            },
            methods: {
                getParams: function(index,item,name){
                    console.log(item);
                    let params = {};
                    if(name == "开"){
                        params.controlParams ={"p1": "on"};
                        params.title = item.menuText + "开";
                        params.onOff = "on";
                    }else {
                        params.controlParams ={"p1": "off"};
                        params.title = item.menuText  + "关";
                        params.onOff = "off";
                    }
                    params.deviceAddress = index;
                    params.menuIndex = index+1;
                    params.operation = "on-off " + (index+1);
                    if(item.menuId === null || item.menuId === "" || item.menuId.length === 0 ){

                    }else {
                        params.menuId = item.menuId;
                    }
                    console.log(params);
                    window.parent.abdc(params);
                }
            },
            mounted: function() {
            }
        });
    }
    $(function () {
        $('button').each(function () {
            $(this).attr("title", $(this).html());
            $(this).click(function () {
                console.info(getCmdParams($(this)));
            });
        });
        $(".sendControlBtn").each(function () {
            $(this).attr("src", "http://113.204.9.70:3333/images/2019/08/07/jhk-1565167977997.png");
        });
        /*$(".btn-open").each(function () {
            $(this).click(function () {
                $(this).css("background-color", "#48b0f7");
                $(this).css("color", "#fff");
                $(this).prev().prev().find("img").attr("src", "http://113.204.9.70:3333/images/2019/08/07/jhk-1565167988486.png");
            });
        });
        $(".btn-close").each(function () {
            $(this).click(function () {
                $(this).prev().css("background-color", "#fff");
                $(this).prev().css("color", "#9c9c9c");
                $(this).prev().prev().prev().find("img").attr("src", "http://113.204.9.70:3333/images/2019/08/07/jhk-1565167977997.png");
            });
        });*/
    });

    function btnOpen(obj){
        $(obj).css("background-color", "#48b0f7");
        $(obj).css("color", "#fff");
        $(obj).prev().prev().find("img").attr("src", "http://113.204.9.70:3333/images/2019/08/07/jhk-1565167988486.png");
    }

    function btnClose(obj){
        $(obj).prev().css("background-color", "#fff");
        $(obj).prev().css("color", "#9c9c9c");
        $(obj).prev().prev().prev().find("img").attr("src", "http://113.204.9.70:3333/images/2019/08/07/jhk-1565167977997.png");
    }

    function init(item) {
        let type = item.menuType;
        vueBegin();
        vm.menuType = typeList[type-1];
        if(type == 2 || type == 5 || type == 7){
            vm.twoPercent = "47%";
        }else if(type == 10){
            vm.twoPercent = "100%";
        }
        if(type == 1 || type == 2 || type == 3 || type == 4){
            let allMenus = [{
                menuText:"键1",
                menuName:item.menuOne,
                menuId:item.menuOneId
            },{
                menuText:"键2",
                menuName:item.menuTwo,
                menuId:item.menuTwoId
            },{
                menuText:"键3",
                menuName:item.menuThree,
                menuId:item.menuThreeId
            },{
                menuText:"键A",
                menuName:item.menuA,
                menuId:item.menuAId
            },{
                menuText:"键B",
                menuName:item.menuB,
                menuId:item.menuBId
            },{
                menuText:"键C",
                menuName:item.menuC,
                menuId:item.menuCId
            }];
            vm.allMenus = allMenus.slice(0,menuNumber[type-1]);
        }else if(type == 5 || type == 6 || type == 7 || type == 8 || type == 9){
            let allMenus = [{
                menuText:"键1",
                menuName:item.menuOne,
                menuId:item.menuOneId
            },{
                menuText:"键2",
                menuName:item.menuTwo,
                menuId:item.menuTwoId
            },{
                menuText:"键A",
                menuName:item.menuA,
                menuId:item.menuAId
            },{
                menuText:"键B",
                menuName:item.menuB,
                menuId:item.menuBId
            },{
                menuText:"键C",
                menuName:item.menuC,
                menuId:item.menuCId
            },{
                menuText:"键D",
                menuName:item.menuD,
                menuId:item.menuDId
            }];
            vm.allMenus = allMenus.slice(0,menuNumber[type-1]);
        }else {
            let allMenus = [{
                menuText:"键1",
                menuName:item.menuOne,
                menuId:item.menuOneId
            }];
            vm.allMenus = allMenus.slice(0,menuNumber[type-1]);
        }
        vm.menuName = menuNameList[type-1];
    }
</script>
</html>
