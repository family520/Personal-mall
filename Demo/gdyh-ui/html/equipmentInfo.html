			function initTable() {
				$('#myTable').bootstrapTable({
					url: deviceServiceUrl + "/device/list", //请求后台的URL（*）
					//data: data1,                            //本地数据
					method: 'get', //请求方式（*）
					contentType: "application/x-www-form-urlencoded",
					toolbar: '', //工具按钮用哪个容器
					striped: true, //是否显示行间隔色
					cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
					pagination: true, //是否显示分页（*）
					sortable: false, //是否启用排序
					sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
					pageNumber: 1, //初始化加载第一页，默认第一页
					pageSize: 10, //每页的记录行数（*）
					pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
					queryParamsType: '',
					queryParams: queryParams, //传递参数（*）
					strictSearch: true,
					// height: 500,                            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
					uniqueId: "id", //每一行的唯一标识，一般为主键列
					cardView: false, //是否显示详细视图
					detailView: false, //是否显示父子表
					clickToSelect: true, //点击行是否选中
					responseHandler: function(data) {
						var result = data.data;
						rdata = result.list;
						var res = [];
						res.push({
							total: result.total,
							rows: result.list
						});
						return res[0];
					},
					onDblClickRow: function(row) {
						console.info(row);
					},
					onLoadSuccess: function() {
						$.hide_overall_loding();
					},
					columns: [{
						checkbox: true
					}, {
						width: 50,
						title: '序号',
						formatter: function(value, row, index) {
							return index + 1;
						}
					}, {
						field: 'deviceAlias',
						title: '设备名称',
						width: 300
					}, {
						field: 'deviceState',
						title: '设备状态',
						width: 300,
						formatter: function(value, row, index) {
							var state = "";
							if(value == 1) {
								state = '<span style="color:green">正常</span>'
							} else if(value == 2) {
								state = '<span style="color:aquamarine">离线</span>'
							} else if(value == 3) {
								state = '<span style="color:red">报警</span>'
							} else if(value == 4) {
								state = '<span style="color:red">故障</span>'
							} else if(value == 5) {
								state = '<span style="color:red">过流</span>'
							} else if(value == 6) {
								state = '<span style="color:red">过压</span>'
							}
							return state;
						}
					}, {
						field: 'deviceMac',
						title: '序列MAC',
						width: 300
					}, {
						field: 'deviceSubscriberNumber',
						title: '所属订阅账号',
						width: 300
					}, {
						field: 'organizationName',
						title: '所属机构',
						width: 300
					}, {
						title: "操作",
						width: 250,
						clickToSelect: false,
						formatter: function(i1, i2, i3) {
							var str =
									'<button data-toggle="tooltip" title="详情" type="button" onclick="detail(' + i3 + ');" class="btn btn-info tableButton"><i class="fa fa-info-circle"></i></button>' +
									'<button data-toggle="tooltip" title="编辑" type="button" onclick="updata(' + i3 + ');" class="btn btn-warning tableButton"><i class="fa fa-pencil-square"></i></button>'
									/*+
									'<button data-toggle="tooltip" title="控制" type="button" onclick="op(' + i3 + ');" class="btn btn-danger tableButton"><i class="fa fa-puzzle-piece"> </i></button>'*/;
//							'<button data-toggle="tooltip" title="关联设备" type="button" onclick="selectDevice(' + i3 + ');" class="btn btn-purple tableButton"><i class="fa fa-puzzle-piece"> </i></button>';;
							return str;
						},

						cellStyle: function() {
							return {
								classes: "",
								css: {
									"text-align": "center"
								}
							}
						}
					}]
				});
			}


			function queryParams(params) {
				$.show_overall_loding();
				return {
					token: $.getToken(),
					isScreenOrganization: 1,
					deviceAlias: $("#s_deviceAlias").val(),
					deviceSubscriberNumber: $("#s_deviceSubscriberNumber").val(),
					productCode: $("#s_productCode").val(),
					serialNum: $("#s_serialNum").val(),
					sorganizationId: $("#s_organizationId").val(),
					positionId: $("#s_positionId").val(),
					pageSize: params.pageSize,
					pageNum: params.pageNumber
				};
			}

			html = template("modelWin", {
				title: "123"
			});

			$("#pi_office").click(function() {
				var list = $("#myTable").bootstrapTable('getSelections');
				if(list.length < 1) {
					layer.msg("请先选择要设置的设备", {
						icon: 2
					});
					return;
				}
				var myLayer = layer.open({
					skin: 'card', //自定义样式winning-class
					title: "配置机构",
					area: ['500px', '440px'],
					resize: true, //是否拉升
					offset: 'auto', //居中
					content: template("modelOffice", {
						title: "123"
					}),
					btn: ['提交', '取消'],
					yes: function(index, layero) {
						var ids = [];
						for(var i = 0; i < list.length; i++) {
							var one = list[i];
							ids.push(one.id);
						}
						var organizationId = $("#organizationId").val();
						$.show_overall_loding();
						$.putJSON(deviceServiceUrl + "/device/batch_up_organization", {
							'id': organizationId,
							'deviceIds': ids
						}, function(data) {
							$.hide_overall_loding();
							if(data.code == 0) {
								layer.close(myLayer);
								layer.msg("成功", {
									icon: 1
								});
								$('#myTable').bootstrapTable('refresh');
								return true;
							}
							layer.msg("操作失败", {
								icon: 2
							});
						});
					},
					success: function(layero) {
						init_o_Tree();
					}
				})
			});

			$("#pi_weizhi").click(function() {
				var list = $("#myTable").bootstrapTable('getSelections');
				if(list.length < 1) {
					layer.msg("请先选择要设置的设备", {
						icon: 2
					});
					return;
				}
				var myLayer = layer.open({
					skin: 'card', //自定义样式winning-class
					title: "配置位置",
					area: ['500px', '440px'],
					resize: true, //是否拉升
					offset: 'auto', //居中
					content: template("modelWeizhi", {
						title: "123"
					}),
					btn: ['提交', '取消'],
					yes: function(index, layero) {
						var ids = [];
						for(var i = 0; i < list.length; i++) {
							var one = list[i];
							ids.push(one.id);
						}
						var positionId = $("#positionId").val();
						$.show_overall_loding();
						$.putJSON(deviceServiceUrl + "/device/batch_up_position", {
							'id': positionId,
							'deviceIds': ids
						}, function(data) {
							$.hide_overall_loding();
							if(data.code == 0) {
								layer.close(myLayer);
								layer.msg("成功", {
									icon: 1
								});
								$('#myTable').bootstrapTable('refresh');
								return true;
							}
							layer.msg("操作失败", {
								icon: 2
							});
						});
					},
					success: function(layero) {
						init_p_Tree();
					}
				})

			});

			$("#search").click(function() {
				$.show_overall_loding();
				//$('#myTable').bootstrapTable('refresh');
				$('#myTable').bootstrapTable('destroy');
				initTable()
			});

			$("#clean").click(function() {
				$("#s_deviceAlias").val("");
				$("#s_deviceSubscriberNumber").val("");
				$("#s_productCode").val("");
				$("#s_serialNum").val("");
				$("#s_organizationId").val("");
				$("#s_positionId").val("");
				$("#s_organization").val("");
				$("#s_positionName").val("");
				$(".selectpickers").val("");
				$(".selectpickers").selectpicker('refresh');
				$("#search").trigger("click");
			});
		});



		$(".selectpickers").selectpicker({});

		function initSelectType() {
			$.sanjiGetJSON(deviceServiceUrl + "/deviceType/allList", {}, function(data) {
				console.log(data);
				var list = data.data;
				if(list.length > 0) {
					var htmls = '<option value=""> 选择分类</option>';
					for(var i = 0; i < list.length; i++) {
						var one = list[i];
						htmls += '<option value="' + one.productCode + '">' + one.typeName + '</option>';
					}
					console.log("加载下拉数据完成");
					$("#s_productCode").html(htmls);
					$("#s_productCode").selectpicker("render");
					$("#s_productCode").selectpicker("refresh");
					$("#s_productCode").selectpicker();
				}
			})
		}
		initSelectType();


		function detail(obj) {
			showModel("设备详情", 1, obj);
		}

		function updata(obj) {
			showModel("设备编辑", 2, obj);
		}

		function op(obj) {
			//TODO  typeId需要换成one 的typecode

			var one = $("#myTable").bootstrapTable('getData')[obj];
			var pdata = {
				typeId: one.productCode
			}

			$.show_overall_loding();
			$.sanjiGetJSON(deviceServiceUrl + "/typeTemplate/getDefaultTemp", pdata, function(data) {
				if(!data.data) {
					$.hide_overall_loding();
					layer.msg("没有对应的控制模版，需要去分类管理去设置模版！", {
						icon: 2
					});
					return false;
				}
				document.getElementById("Example2").srcdoc = data.data.templateCode;
				$("#Example2").load(function() {
					$.hide_overall_loding();
					$("#Example2").contents().find(".sendControlBtn").unbind();
					$("#Example2").contents().find(".sendControlBtn").on("click", function() {
						$.show_overall_loding();
						var datas = $("#Example2")[0].contentWindow.getCmdParams($(this));
						/*{
					"account": "",
					"controlParams": "",
					"operation": "",
					"productId": "",
					"serial_num": ""
				}*/
						if(!datas) {
							$.hide_overall_loding();
							layer.msg("操作失败", {
								icon: 2
							});
							return false;
						}
						if(datas.controlParams) {
							datas.controlParams = JSON.stringify(datas.controlParams);
							//							$.hide_overall_loding();
							//							layer.msg("操作失败", {
							//								icon: 2
							//							});
							//							return false;
						}
						if(!datas.operation) {
							$.hide_overall_loding();
							layer.msg("操作失败", {
								icon: 2
							});
							return false;
						}
						$.extend(datas, {
							account: one.deviceSubscriberNumber,
							serial_num: one.deviceMac,
							productId: one.productCode
						})
						$.postJSON(deviceServiceUrl + "/device/controlDervice", datas, function(data) {
							$.hide_overall_loding();
							if(data.code == 0) {
								layer.msg("成功", {
									icon: 1
								});
								return true;
							}
							layer.msg("操作失败", {
								icon: 2
							});
						});
					})
				});
				$("#DemoBox").css('display', "block");
			});

		}
		var lat = "";
		var lng = "";

		function showDevicePosition(deviceX, deviceY) {
			var myLayer = layer.open({
				skin: 'card', //自定义样式winning-class
				title: "设备定位",
				area: ['900px', '600px'],
				resize: false, //是否拉升
				offset: 'auto', //居中
				content: template("deviceFloor", {
					title: "123"
				}),
				btn: ['提交', '取消'],
				yes: function(index, layero) {
					layer.close(myLayer);
					$("#deviceXPosition").val($("#deviceX").val());
					$("#deviceYPositon").val($("#deviceY").val());
				},
				success: function(layero) {
					if($("#deviceXPosition").val() != null && $("#deviceYPositon").val() != null) {
						$("#deviceX").val($("#deviceXPosition").val());
						$("#deviceY").val($("#deviceYPositon").val());
						$("#deviceAnchor").css("left", $("#deviceXPosition").val() + "px");
						$("#deviceAnchor").css("top", $("#deviceYPositon").val() + "px");
						$("#deviceAnchor").css("display", "block");
					}

					$("#deviceFloorImg").attr("src", floorJson.get($("#deviceFloorId").val()));

					$("#deviceFloorImg").click(function(e) {
						let positionX = e.pageX - $(this).offset().left; //获取当前鼠标相对img的X坐标
						let positionY = e.pageY - $(this).offset().top; //获取当前鼠标相对img的Y坐标
						positionX = positionX.toFixed(1);
						positionY = positionY.toFixed(1);
						console.log(positionX + '   ' + positionY);
						$("#deviceX").val(positionX);
						$("#deviceY").val(positionY);
						$("#deviceAnchor").css("left", positionX + "px");
						$("#deviceAnchor").css("top", positionY + "px");
						$("#deviceAnchor").css("display", "block");
					});
				}
			})
		}

		function showMap(deviceLongitude, deviceLatitude) {
			var myLayer = layer.open({
				skin: 'card', //自定义样式winning-class
				title: "选择经纬度",
				area: ['750px', '540px'],
				resize: true, //是否拉升
				offset: 'auto', //居中
				content: template("modelMap", {
					title: "123"
				}),
				btn: ['提交', '取消'],
				yes: function(index, layero) {
					$("#deviceLatitude").val(lat);
					$("#deviceLongitude").val(lng);
					layer.close(myLayer);

				},
				success: function(layero) {
					map = new BMap.Map("allmap");
					map.centerAndZoom(new BMap.Point(116.331398, 39.897445), 11);
					map.enableScrollWheelZoom(true);
					if(deviceLatitude && deviceLongitude) {
						map.clearOverlays();
						var new_point = new BMap.Point(deviceLongitude, deviceLatitude);
						var marker = new BMap.Marker(new_point, 10); // 创建标注
						map.addOverlay(marker); // 将标注添加到地图中
						map.panTo(new_point);
					}

					function showInfo(e) {
						map.clearOverlays();
						var new_point = new BMap.Point(e.point.lng, e.point.lat);
						var marker = new BMap.Marker(new_point, 50); // 创建标注
						map.addOverlay(marker); // 将标注添加到地图中
						lat = e.point.lat;
						lng = e.point.lng;
					}
					map.addEventListener("click", showInfo);
					// 添加带有定位的导航控件
					var navigationControl = new BMap.NavigationControl({
						// 靠左上角位置
						anchor: BMAP_ANCHOR_TOP_LEFT,
						// LARGE类型
						type: BMAP_NAVIGATION_CONTROL_LARGE,
						// 启用显示定位
						enableGeolocation: true
					});
					map.addControl(navigationControl);
					// 添加定位控件
					var geolocationControl = new BMap.GeolocationControl();
					geolocationControl.addEventListener("locationSuccess", function(e) {
						// 定位成功事件
						var address = '';
						address += e.addressComponent.province;
						address += e.addressComponent.city;
						address += e.addressComponent.district;
						address += e.addressComponent.street;
						address += e.addressComponent.streetNumber;
					});
					geolocationControl.addEventListener("locationError", function(e) {
						// 定位失败事件
						layer.msg("定位失败", {
							icon: 2
						});
					});
					map.addControl(geolocationControl);
				}
			})
		}

		function get_o_TreeData(data) {
			var rdata = [];
			for(var i = 0; i < data.length; i++) {
				var node = data[i];
				var one = {};
				one.text = node.organizationName;
				one.id = node.id;
				if(node.childrens != undefined && node.childrens != null && node.childrens != '') {
					one.nodes = get_o_TreeData(node.childrens);
				}
				rdata.push(one);
			}
			return rdata;
		}
