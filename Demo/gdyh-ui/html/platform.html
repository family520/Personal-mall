<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="../images/logoIcon.png" type="image/icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>【光大银行】智慧综合管理系统</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/font-awesome.min.css" rel="stylesheet">
		<link href="../css/materialdesignicons.min.css" rel="stylesheet">
		<link href="../css/style.min.css" rel="stylesheet">
		<link href="../plus/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link href="../css/bootstrap-treeview.css" rel="stylesheet">
		<link href="../css/commonStyle.css" rel="stylesheet">

		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../plus/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="../plus/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
		<script src="../plus/layer/layer.js"></script>
		<script src="../js/template-web.js"></script>
		<script src="../plus/validate/jquery.validate.min.js"></script>
		<script src="../plus/validate/messages_zh.min.js"></script>
		<script src="../js/bootstrap-treeview.js"></script>

		<script src="../js/httpUtils.js"></script>
		<script src="../js/Md5.js"></script>
		<style>
			.plaFooter {
				width: 100%;
				position: absolute;
				bottom: 0;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div class="lyear-layout-web">
			<div class="lyear-layout-container">

				<!--加载头部和菜单栏-->
				<div id="hander">
					<script>
						$(function() {
							$("#hander").load("handMenu.html");
						});
					</script>
				</div>

				<!--页面主要内容-->
				<main class="lyear-layout-content">
				<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h4>BCCA平台参数配置</h4>
							</div>
							<div class="card-body">
								<div class="ibox-content">
									<form id="platformBCCAForm">
										<div class="form-group">
											<label class="form-label" for="serviceId">service_id：</label>
											<input class="form-control" name="serviceId" id="serviceId" placeholder="service_id" type="text">
										</div>
										<div class="form-group">
											<label class="form-label" for="serviceKey">service_key：</label>
											<input class="form-control" name="serviceKey" id="serviceKey" placeholder="service_key" type="text">
										</div>
										<div class="form-group">
											<label class="form-label" for="Url">url：</label>
											<input class="form-control" name="Url" id="Url" placeholder="url" type="text">
										</div>
										<div class="form-group">
											<label class="form-label" for="callBackUrl">call_back_url：</label>
											<input class="form-control" name="callBackUrl" id="callBackUrl" placeholder="call_back_url" type="text">
										</div>
										<input type="hidden" name="id" id="bccaId" />
										<button type="submit" class="btn btn-info">确 认</button>
									</form>
									<!--<button class="bccaSubmit" class="btn btn-info">确 认</button>-->
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-12" style="margin-top: 20px">
						<div class="card">
							<div class="card-header">
								<h4>大管家平台参数配置</h4>
							</div>
							<div class="card-body">
								<div class="ibox-content">
									<form id="platformBigForm">
										<div class="form-group">
											<label class="form-label" for="urlBig">url：</label>
											<input class="form-control" name="urlBig" id="urlBig" placeholder="url" type="text">
										</div>
										<div class="form-group">
											<label class="form-label" for="appId">app_id：</label>
											<input class="form-control" name="appId" id="appId" placeholder="app_id" type="text">
										</div>
										<div class="form-group">
											<label class="form-label" for="appKey">app_key：</label>
											<input class="form-control" name="appKey" id="appKey" placeholder="app_key" type="text">
										</div>
										<div class="form-group">
											<label class="form-label" for="apId">ap_id：</label>
											<input class="form-control" name="apId" id="apId" placeholder="ap_id：" type="text">
										</div>
										<input type="hidden" name="id" id="bigId" />
										<button type="submit" class="btn btn-info">确 认</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12" style="margin-top: 20px">
						<div class="card">
							<div class="card-header">
								<h4>开发者社区平台参数配置</h4>
							</div>
							<div class="card-body">
								<div class="ibox-content">
									<form id="platformDevelopmentForm">
										<div class="form-group">
											<label class="form-label" for="urlDevelopment">url：</label>
											<input class="form-control" name="urlDevelopment" id="urlDevelopment" placeholder="url" type="text">
										</div>
										<div class="form-group">
											<label class="form-label" for="serviceIdDevelopment">service_id：</label>
											<input class="form-control" name="serviceIdDevelopment" id="serviceIdDevelopment" placeholder="service_id" type="text">
										</div>
										<div class="form-group">
											<label class="form-label" for="serviceKeyDevelopment">service_key：</label>
											<input class="form-control" name="serviceKeyDevelopment" id="serviceKeyDevelopment" placeholder="service_key" type="text">
										</div>
										<input type="hidden" name="id" id="developmentId" />
										<button type="submit" class="btn btn-info">确 认</button>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</main>
		<div id="loadDiv"></div>
	</body>
	<script>
		var bccaId = "";
		var bigId = "";
		var developmentId = "";
		var platformType;
		$(function() {
			fromBCCALoad();
			fromBigLoad();
			fromDevelopmentLoad();
		});
		/*BCCA平台参数配置*/
		var validate = $("#platformBCCAForm").validate({
			rules: {
				serviceId: {
					required: true
				},
				serviceKey: {
					required: true
				},
				Url: {
					required: true
				},
				callBackUrl: {
					required: true
				}
			},
			messages: {
				serviceId: {
					required: "请输入第三方唯一标识"
				},
				serviceKey: {
					required: "请输入唯一标识对应的 key"
				},
				Url: {
					required: "请输入URI"
				},
				callBackUrl: {
					required: "请输入回调 URI"
				}
			},
			submitHandler: function(form) {
				var url = $("#Url").val();
				var serviceId = $("#serviceId").val();
				var serviceKey = $("#serviceKey").val();
				var callBackUrl = $("#callBackUrl").val();
				var Url = $("#Url").val();
				$.show_overall_loding();
				$.putJSON(deviceServiceUrl + "/platformparam", {
					"id": bccaId,
					"url": url,
					"serviceId": serviceId,
					"serviceKey": serviceKey,
					"callBackUrl": callBackUrl,
					"platformType": 1
				}, function(data) {
					$.hide_overall_loding();
					if(data.code == 0) {
						parent.layer.msg("操作成功", {
							icon: 6
						});
						fromBCCALoad();
						return true;
					} else {
						if(data.code == 401000) {
							parent.layer.msg(data.message, {
								icon: 5
							});
						} else if(data.messages != null) {
							parent.layer.msg(data.messages[0].error, {
								icon: 5
							});
						} else {
							parent.layer.msg(data.message, {
								icon: 5
							});
						}
					}

				})

			}
		});

		/*大管家平台参数配置*/
		var validate = $("#platformBigForm").validate({
			rules: {
				urlBig: {
					required: true
				},
				appId: {
					required: true
				},
				appKey: {
					required: true
				},
				apId: {
					required: true
				}
			},
			messages: {
				urlBig: {
					required: "请输入URI"
				},
				appId: {
					required: "请输入第三方唯一标识"
				},
				appKey: {
					required: "请输入唯一标识对应的 key"
				},
				apId: {
					required: "请输入apId"
				}
			},
			submitHandler: function(form) {
				var serviceId = $("#appId").val();
				var serviceKey = $("#appKey").val();
				var Url = $("#urlBig").val();
				var apId = $("#apId").val();
				$.show_overall_loding();
				$.putJSON(deviceServiceUrl + "/platformparam", {
					"id": bigId,
					"url": Url,
					"serviceId": serviceId,
					"serviceKey": serviceKey,
					"apId": apId,
					"platformType": 2
				}, function(data) {
					$.hide_overall_loding();
					if(data.code == 0) {
						parent.layer.msg("操作成功", {
							icon: 6
						});
						fromBigLoad();
						return true;
					} else {
						if(data.code == 401000) {
							parent.layer.msg(data.message, {
								icon: 5
							});
						} else if(data.messages != null) {
							parent.layer.msg(data.messages[0].error, {
								icon: 5
							});
						} else {
							parent.layer.msg(data.message, {
								icon: 5
							});
						}
					}

				})

			}
		});

		/*开发者平台参数配置*/
		var validate = $("#platformDevelopmentForm").validate({
			rules: {
				urlDevelopment: {
					required: true
				},
				serviceIdDevelopment: {
					required: true
				},
				serviceKeyDevelopment: {
					required: true
				}
			},
			messages: {
				urlDevelopment: {
					required: "请输入URI"
				},
				serviceIdDevelopment: {
					required: "请输入第三方唯一标识"
				},
				serviceKeyDevelopment: {
					required: "请输入唯一标识对应的 key"
				},
			},
			submitHandler: function(form) {
				var serviceId = $("#serviceIdDevelopment").val();
				var serviceKey = $("#serviceKeyDevelopment").val();
				var Url = $("#urlDevelopment").val();
				$.show_overall_loding();
				$.putJSON(deviceServiceUrl + "/platformparam", {
					"id": developmentId,
					"url": Url,
					"serviceId": serviceId,
					"serviceKey": serviceKey,
					"platformType": 3
				}, function(data) {
					$.hide_overall_loding();
					if(data.code == 0) {
						parent.layer.msg("操作成功", {
							icon: 6
						});
						fromDevelopmentLoad();
						return true;
					} else {
						if(data.code == 401000) {
							parent.layer.msg(data.message, {
								icon: 5
							});
						} else if(data.messages != null) {
							parent.layer.msg(data.messages[0].error, {
								icon: 5
							});
						} else {
							parent.layer.msg(data.message, {
								icon: 5
							});
						}
					}

				})

			}
		});

		function fromBCCALoad() {
			$.show_overall_loding();
			$.sanjiGetJSON(deviceServiceUrl + "/platformparam/list", {
				"platformType": 1
			}, function(data) {
				$.hide_overall_loding();
				if(data.code == 0) {
					if(data.data.length > 0) {
						var serviceId = data.data[0].serviceId;
						var serviceKey = data.data[0].serviceKey;
						var callBackUrl = data.data[0].callBackUrl;
						var Url = data.data[0].url;
						bccaId = data.data[0].id;
						$('#serviceId').val(serviceId);
						$('#serviceKey').val(serviceKey);
						$('#callBackUrl').val(callBackUrl);
						$('#Url').val(Url);
					}
					return true;
				} else {
					if(data.code == 401000) {
						parent.layer.msg(data.message, {
							icon: 5
						});
					} else if(data.messages != null) {
						parent.layer.msg(data.messages[0].error, {
							icon: 5
						});
					} else {
						parent.layer.msg(data.message, {
							icon: 5
						});
					}
				}

			})
		}

		function fromBigLoad() {
			$.show_overall_loding();
			$.sanjiGetJSON(deviceServiceUrl + "/platformparam/list", {
				"platformType": 2
			}, function(data) {
				$.hide_overall_loding();
				if(data.code == 0) {
					if(data.data.length > 0) {
						var url = data.data[0].url;
						var appId = data.data[0].serviceId;
						var appKey = data.data[0].serviceKey;
						var apId = data.data[0].apId;
						bigId = data.data[0].id;
						$('#urlBig').val(url);
						$('#appId').val(appId);
						$('#appKey').val(appKey);
						$('#apId').val(apId);
					}
					return true;
				} else {
					if(data.code == 401000) {
						parent.layer.msg(data.message, {
							icon: 5
						});
					} else if(data.messages != null) {
						parent.layer.msg(data.messages[0].error, {
							icon: 5
						});
					} else {
						parent.layer.msg(data.message, {
							icon: 5
						});
					}
				}

			})
		}

		function fromDevelopmentLoad() {
			$.show_overall_loding();
			$.sanjiGetJSON(deviceServiceUrl + "/platformparam/list", {
				"platformType": 3
			}, function(data) {
				$.hide_overall_loding();
				if(data.code == 0) {
					if(data.data.length > 0) {
						var serviceIdDevelopment = data.data[0].serviceId;
						var serviceKeyDevelopment = data.data[0].serviceKey;
						var urlDevelopment = data.data[0].url;
                        developmentId = data.data[0].id;
						$('#serviceIdDevelopment').val(serviceIdDevelopment);
						$('#serviceKeyDevelopment').val(serviceKeyDevelopment);
						$('#urlDevelopment').val(urlDevelopment);
					}
					return true;
				} else {
					if(data.code == 401000) {
						parent.layer.msg(data.message, {
							icon: 5
						});
					} else if(data.messages != null) {
						parent.layer.msg(data.messages[0].error, {
							icon: 5
						});
					} else {
						parent.layer.msg(data.message, {
							icon: 5
						});
					}
				}

			})
		}
	</script>
</html>
