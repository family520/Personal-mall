<script type="text/html" id="updatePwd">

			<form id="updatePwdForm">

						<label class="form-label">新密码：</label>

						</div>
					</div>
					<div class="form-item">
						<label class="form-label">确认密码：</label>

				</div>
			</form>
		</div>
	</div>
