<script type="text/javascript">

                    res.push({
                        total: result.total,
                        rows: result.list

                    res.push({

    //控制设备开始
    function consoleDevice(id){
        $.show_overall_loding();
        let oneData = $("#deviceEventList").bootstrapTable("getData")[id];
        deviceData = oneData;
        let formData = {};
        formData.deviceId = oneData.id;
        formData.pageNum = 0;
        formData.pageSize = 1000;
        $.getJSON(deviceServiceUrl +"/device/getAirConditioningMenu",formData,function (getRes) {
            $.hide_overall_loding();
            if(getRes.code == 0){
                if(getRes.data != null){
                    if(getRes.data.list.length > 0){
                        openIframe(getRes.data.list);
                    }else {
                        layer.msg("没有获取到该设备添加的按键信息",{icon:2});
                    }
                }else {
                    layer.msg("没有获取到该设备添加的按键信息",{icon:2});
                }
            }else {
                layer.msg("没有获取到该设备添加的按键信息",{icon:2});
            }
        });
    }
    function openIframe(menuList) {
        //iframe层-父子操作
        layer.open({
            title:"中弘空调集中控制器",
            type: 2,
            area: ['700px', '500px'],
            fixed: false, //不固定
            maxmin: true,
            content: 'airConditioningTemplate.html',
            success:function(){
                $.hide_overall_loding();
                $(".layui-layer-iframe iframe")[0].contentWindow.init(menuList);//多路多键初始化
            }
        });
    }
    //控制设备开始
    function controlDevice(params){
        $.show_overall_loding();
        let formData = {};
        formData.account = deviceData.deviceSubscriberNumber;
        formData.operation = params.operation;
        formData.controlParams = params.controlParams;
        formData.productId = deviceData.productCode;
        formData.serial_num = deviceData.serialNum;
        console.log(formData);
        sendCommand(formData);
    }
    function sendCommand(formData){
        $.postJSON(deviceServiceUrl +"/device/controlDervice_s",formData,function (conRes) {
            $.hide_overall_loding();
            if(conRes.code == 0){
                let dataRes = conRes.data;
                if(dataRes == null || dataRes == ""){
                    layer.msg("控制失败",{icon:2});
                }else {
                    let contentRes = dataRes.resultContent;
                    if(contentRes == null || contentRes == ""){
                        layer.msg("控制失败",{icon:2});
                    }else {
                        if(contentRes.code == 0){
                            layer.msg("控制成功",{icon:1});
                        }else {
                            layer.msg("控制失败",{icon:2});
                        }
                    }
                }
            }else {
                layer.msg("控制失败",{icon:2});
            }
        })
    }
    //查询设备状态
    function getDeviceStatus(params) {
        $.show_overall_loding();
        let formData = {};
        formData.account = deviceData.deviceSubscriberNumber;
        formData.operation = params.operation;
        formData.controlParams = params.controlParams;
        formData.productId = deviceData.productCode;
        formData.serial_num = deviceData.serialNum;
        $.postJSON(deviceServiceUrl +"/device/controlDervice_s",formData,function (conRes) {
            $.hide_overall_loding();
            if(conRes.code == 0){
                let dataRes = conRes.data;
                if(dataRes == null || dataRes == ""){
                    layer.msg("获取不到设备状态",{icon:2});
                }else {
                    let contentRes = dataRes.resultContent;
                    if(contentRes == null || contentRes == ""){
                        layer.msg("获取不到设备状态",{icon:2});
                    }else {
                        if(contentRes.code == 0){
                            $(".layui-layer-iframe iframe")[0].contentWindow.menuStatus(contentRes);
                        }else {
                            layer.msg("获取不到设备状态",{icon:2});
                        }
                    }
                }
            }else {
                layer.msg("获取不到设备状态",{icon:2});
            }
        })
    }
    //控制设备结束

    //编辑按键
    function editMenu(id) {
        let dataList = $("#menuList").bootstrapTable("getData");
        html = template("addWindow", {title: "编辑按钮 "});
        let myLayer = layer.open({
            skin: 'card',
            type: 1,
            title: "编辑按钮",
            area: ['700px', '220px'],	        //宽高
            resize: false,				//是否拉升
            offset: 'auto',				//居中
            content: html,
            btn: ['提交', '取消'],
            yes: function (index, layero) {
                $.show_overall_loding();
                let formData = {};
                formData.id = dataList[id].id;
                formData.menuAddress = $("#a_menuAddress").val();
                formData.controlArea = $("#a_controlArea").val();
                $.postJSON(deviceServiceUrl +"/device/updateAirConditioningMenu",formData,function (updateRes) {
                    $.hide_overall_loding();
                    if(updateRes.code == 0){
                        layer.msg("修改成功",{icon:1});
                    }else {
                        layer.msg("修改失败",{icon:2});
                    }
                    layer.close(myLayer);
                    $('#menuList').bootstrapTable('refresh');
                });
            },
            success: function (layero) {
                $("#a_menuAddress").val(dataList[id].menuAddress);
                $("#a_controlArea").val(dataList[id].controlArea);
            }
        });
    }

    //删除按键
    function delMenu(id) {
        let confirmLayer = layer.confirm("确认是否删除？",["确认","取消"],function () {
            let dataList = $("#menuList").bootstrapTable("getData");
            let formData = {};
            formData.token = $.getToken();
            formData.id = dataList[id].id;
            $.getJSON(deviceServiceUrl +"/device/delAirConditioningMenu",formData,function (delRes) {
                if(delRes.code == 0){
                    layer.msg("删除成功",{icon:1});
                }else {
                    layer.msg("删除失败",{icon:2});
                }
                layer.close(confirmLayer);
                $('#menuList').bootstrapTable('refresh');
            });
        })
    }
