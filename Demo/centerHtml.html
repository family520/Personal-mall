<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>centerHtml</title>
    <link rel="stylesheet" href="css/centerHtml.css">
</head>
<body>


    <div class="contextBox" id="xxxx" style="position: relative">
        <!-- 左边导航栏-->
        <div class="navLeft">
            <p class="name">{{name}}定制系统</p>
            <ul>
                <li v-for="(item,index) in mmm" :key="index" class="liClick" @click="jj(index)">
                    <span>
                        <img :src="item.icon" alt="">
                    </span>
                    <span>{{item.name}}</span>
                </li>
            </ul>
        </div>
        <div class="rnBox" style="width:82.5%;height: 100%;padding:0.05rem;position: absolute;top:0;left: 17.5%">
            <iframe class="kkkk" :src="src" frameborder="0" style="width: 100%;height: 100%;background-color: aquamarine;"></iframe>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>

        let xxxx = new Vue({
            el:"#xxxx",
            data:{
                mmm:null,
                name:"",
                src : "office-ui/html/home.html",
            },
            methods:{
                jj:function (index) {
                    this.src = this.mmm[index].iframeUrl;
                }
            },
        });

        setInterval(function () {

            let xxData =JSON.parse(localStorage.getItem("xxData"));

            if(JSON.stringify(xxxx.mmm) != localStorage.getItem("xxData")){

                xxxx.mmm = xxData;

            }
        },500);

    </script>

</body>
</html>
