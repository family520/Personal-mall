<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/basicStyle.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="loginBox">
        <div class="loginMinBox">
            <span class="xmName">项目名称</span>
            <div class="mmBox" style="margin-top: 0.8rem">
                <i class="userIcon"></i>
                <input type="text" value="admin" placeholder="请输入账号">
            </div>
            <div class="mmBox">
                <i class="pwdIcon"></i>
                <input type="password" value="admin" placeholder="请输入密码">
            </div >
            <p class="wjPwd"><a href="#">忘记密码</a></p>
            <button class="loginBtn">登录</button>
            <p class="zcBox"><a href="#">注册</a></p>
        </div>
    </div>
</body>
<script>

    $('.loginBtn').on('click',function(){
        parent.$(window.parent.document).find('#fater_login').click();
    });
</script>
</html>
