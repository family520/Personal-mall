		//修改别名
		function edit(obj) {
			html = template("editNameModel", {
				title: "123"
			});
			var data = $("#classifyList").bootstrapTable('getData');

			var myLayer = layer.open({
				skin: 'card',
				type: 1,
				title: "修改别名",
				// area: ['400px'],	        //宽高
				resize: true, //是否拉升
				offset: 'auto', //居中
				content: html,
				btn: ['提交', '取消'],
				yes: function(index, layero) {
					$("#deviceForm").submit();
				},
				success: function(layero) {
					$("#typeName").val(data[obj].typeName);
					$("#oldTypeName").val(data[obj].typeAlias);
				}
			});

			var validate = $("#deviceForm").validate({
				rules: {
					newTypeName: {
						required: true
					}
				},
				messages: {
					newTypeName: {
						required: "别名不能为空！"
					}
				},
				submitHandler: function(form) {
					var obj1 = {};
					obj1.id = data[obj].id;
					obj1.typeAlias = $("#newTypeName").val();
					$.show_overall_loding();
					$.putJSON(deviceServiceUrl + "/deviceType", obj1, function(data) {
						$.hide_overall_loding();
						if(data.code == 0) {
							layer.close(myLayer);
							layer.msg("成功", {
								icon: 1
							});
							$.show_overall_loding();
							$('#classifyList').bootstrapTable('refresh');
						} else {
							layer.msg("操作失败", {
								icon: 2
							});
						}
					});
				}
			});
		}

									}else if(type == 2){

<script>
    function triggerInput() {
        $("#file").click();
    }
    function getPic() {
        let imagePath = $("#file").val();
        console.log(imagePath);
        if(imagePath == ""){
            $("#imgSpan").css("display","block");
            $("#typeIcon").attr("src","");
            $("#typeIcon").css("display","none");
        }else {
            let reader = new FileReader();
            reader.readAsDataURL(document.getElementById("file").files[0]);
            reader.onload = function(){
                $("#typeIcon").attr("src",this.result);
            }
            $("#imgSpan").css("display","none");
            $("#typeIcon").css("display","block");
        }
    }

</script>
